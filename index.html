<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #app {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e64e2a;
        }

        #tasks-section h2 {
            margin-top: 0;
        }

        #tasks-list {
            list-style-type: none;
            padding: 0;
        }

        #tasks-list li {
            margin-bottom: 10px;
        }

        #balance {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="initializeApp()">
    <div id="app">
        <h1>FTS</h1>
        <p>Complete activities and earn tokens!</p>
        <div id="balance">Token Balance: 0</div>

        <div id="tasks-section">
            <h2>Available Activities</h2>
            <ul id="tasks-list">
                <li>
                    <p>Follow us on X</p>
                    <button onclick="completeTask('follow')">Complete</button>
                </li>
                <li>
                    <p>Exclusive Offer</p>
                    <button onclick="completeTask('exclusive')">Complete</button>
                </li>
            </ul>
        </div>

        <button onclick="window.open('https://x.com/Fu_ktheSytemFTS/status/1831319940390896122?t=gSR8pMZgrmUdn7yR2HJ8dQ&s=19', '_blank')">Retweet</button>
        <button onclick="window.open('https://t.me/FucktheSystemCommunity', '_blank')">Join us</button>
    </div>

    <script>
        const TASKS = {
            follow: 1000,
            exclusive: 5000
        };

        function initializeApp() {
            updateBalance();
            document.querySelectorAll('#tasks-list button').forEach(button => {
                const taskId = button.parentElement.textContent.trim().toLowerCase().includes('exclusive') ? 'exclusive' : 'follow';
                if (localStorage.getItem(taskId) === 'completed') {
                    button.disabled = true;
                    button.textContent = 'Completed';
                }
            });
        }

        function updateBalance() {
            const balance = parseInt(localStorage.getItem('balance') || '0', 10);
            document.getElementById('balance').textContent = `Token Balance: ${balance}`;
        }

        function completeTask(task) {
            if (localStorage.getItem(task) === 'completed') {
                alert('This task has already been completed.');
                return;
            }
            const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
            localStorage.setItem('balance', currentBalance + TASKS[task]);
            localStorage.setItem(task, 'completed');
            updateBalance();
            document.querySelector(`#tasks-list button[onclick="completeTask('${task}')"]`).disabled = true;
            document.querySelector(`#tasks-list button[onclick="completeTask('${task}')"]`).textContent = 'Completed';
        }
    </script>
</body>
</html>
