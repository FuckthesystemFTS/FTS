<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot - Wallet Connection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@1.7.1/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    #app {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <button id="connect-metamask-button">Connect with MetaMask</button>
    <button id="connect-trust-button">Connect with Trust Wallet</button>
    <button id="disconnect-wallet-button" style="display:none;">Disconnect Wallet</button>
    <p>Connected Wallet: <span id="connected-wallet">Not connected</span></p>
    <p>Token Balance: <span id="balance-value">0</span> FTS</p>
  </div>

  <script>
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    let provider, signer, walletAddress;

    document.getElementById("connect-metamask-button").addEventListener("click", async () => {
      try {
        if (window.ethereum) {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          walletAddress = await signer.getAddress();
          updateUI();
        } else {
          alert("MetaMask not detected. Please install it to continue.");
        }
      } catch (error) {
        console.error("Error connecting to MetaMask:", error);
        alert("Error connecting to MetaMask.");
      }
    });

    document.getElementById("connect-trust-button").addEventListener("click", async () => {
      try {
        const walletConnectProvider = new WalletConnect.Client({
          bridge: "https://bridge.walletconnect.org",
        });
        await walletConnectProvider.createSession();
        const uri = walletConnectProvider.uri;
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          window.location.href = `trust://wc?uri=${encodeURIComponent(uri)}`;
        } else {
          window.open(`https://link.trustwallet.com/wc?uri=${encodeURIComponent(uri)}`, "_blank");
        }
        provider = new ethers.providers.Web3Provider(walletConnectProvider);
        signer = provider.getSigner();
        walletAddress = await signer.getAddress();
        updateUI();
      } catch (error) {
        console.error("Error connecting to Trust Wallet:", error);
        alert("Error connecting to Trust Wallet. Ensure Trust Wallet is installed and try again.");
      }
    });

    document.getElementById("disconnect-wallet-button").addEventListener("click", () => {
      provider = null;
      signer = null;
      walletAddress = "";
      updateUI();
      alert("Wallet disconnected successfully.");
    });

    async function updateBalance() {
      if (!signer) return;
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.utils.formatUnits(balance, 18);
      } catch (error) {
        console.error("Error fetching balance:", error);
        alert("Error retrieving balance.");
      }
    }

    function updateUI() {
      if (walletAddress) {
        document.getElementById("connected-wallet").textContent = walletAddress;
        document.getElementById("connect-metamask-button").style.display = "none";
        document.getElementById("connect-trust-button").style.display = "none";
        document.getElementById("disconnect-wallet-button").style.display = "inline-block";
        updateBalance();
      } else {
        document.getElementById("connected-wallet").textContent = "Not connected";
        document.getElementById("balance-value").textContent = "0";
        document.getElementById("connect-metamask-button").style.display = "inline-block";
        document.getElementById("connect-trust-button").style.display = "inline-block";
        document.getElementById("disconnect-wallet-button").style.display = "none";
      }
    }
  </script>
</body>
</html>
