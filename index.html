<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot - Connessione Wallet</title>
  <!-- Ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal v1 -->
  <script src="https://unpkg.com/web3modal/dist/index.js"></script>
  <!-- WalletConnect Provider v1.8.0 -->
  <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #app {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    button, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background: #007bff;
      color: #fff;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      width: 80%;
      border: 1px solid #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <p>Wallet Connesso: <span id="connected-wallet">Non connesso</span></p>
    <p>Saldo Token: <span id="balance-value">0</span> FTS</p>
    
    <h3>Invia Token FTS</h3>
    <input type="text" id="recipient-address" placeholder="Indirizzo Destinatario">
    <input type="text" id="token-amount" placeholder="Importo da Inviare">
    <button id="send-tokens-button">Invia Token</button>
    
    <!-- I pulsanti Connect/Disconnect non vengono mostrati perché la connessione verrà innescata automaticamente -->
  </div>
  
  <script>
    /***************** CONFIGURATION *****************/
    // Indirizzo e ABI del token FTS sulla rete BNB (BSC)
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    
    /***************** VARIABLES *****************/
    let web3Modal;
    let connection;          // Provider grezzo da Web3Modal
    let ethersProvider;      // Provider Ethers.js wrappato
    let signer;
    let walletAddress;
    let userSigned = false;
    
    /***************** UTILITY FUNCTIONS *****************/
    // Verifica se il provider è iniettato (indicativo di un ambiente DApp, es. Trust Wallet DApp Browser)
    function hasInjectedProvider() {
      return Boolean(window.ethereum);
    }
    
    // Funzione di deep link per forzare l'apertura nel DApp Browser di Trust Wallet
    function forceDeepLink() {
      const deepLink = "trust://open_url?url=" + encodeURIComponent(window.location.href);
      console.log("Redirecting via deep link:", deepLink);
      window.location.href = deepLink;
    }
    
    /***************** INITIALIZATION *****************/
    function init() {
      // Inizializza Web3Modal (viene usato solo se il provider è iniettato)
      const providerOptions = {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            rpc: { 56: "https://bsc-dataseed.binance.org/" },
            chainId: 56
          }
        }
      };
      web3Modal = new window.Web3Modal({
        cacheProvider: false,
        providerOptions
      });
    }
    
    /***************** CONNECT WALLET FUNCTION *****************/
    async function connectWallet() {
      try {
        if (hasInjectedProvider()) {
          console.log("Provider iniettato rilevato. Procedo con la connessione.");
          ethersProvider = new ethers.BrowserProvider(window.ethereum, "any");
          await ethersProvider.send("eth_requestAccounts", []);
        } else {
          console.log("Nessun provider iniettato. Forzo il deep link per aprire il DApp Browser di Trust Wallet.");
          forceDeepLink();
          return; // Interrompo la funzione, perché la pagina verrà ricaricata nell'ambiente corretto
        }
        signer = await ethersProvider.getSigner();
        walletAddress = await signer.getAddress();
        console.log("Wallet connesso:", walletAddress);
        document.getElementById("connected-wallet").textContent = walletAddress;
        
        // Richiedi la firma per autenticare la connessione
        await requestSignature();
        userSigned = true;
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
      }
    }
    
    /***************** REQUEST SIGNATURE FUNCTION *****************/
    async function requestSignature() {
      try {
        // Ritardo breve per stabilità (eventuale necessità di attesa)
        await new Promise(resolve => setTimeout(resolve, 1500));
        const message = "Authorize FTS Wallet Bot connection";
        const signature = await signer.signMessage(message);
        console.log("Firma ottenuta:", signature);
        await getTokenBalance();
      } catch (error) {
        console.error("Errore durante la richiesta di firma:", error);
      }
    }
    
    /***************** GET TOKEN BALANCE FUNCTION *****************/
    async function getTokenBalance() {
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.formatUnits(balance, 18);
      } catch (error) {
        console.error("Errore nel recupero del saldo token:", error);
      }
    }
    
    /***************** SEND TOKENS FUNCTION *****************/
    async function sendTokens() {
      if (!userSigned) {
        alert("Collega e autorizza il wallet prima di inviare token.");
        return;
      }
      const recipient = document.getElementById("recipient-address").value;
      const amount = document.getElementById("token-amount").value;
      if (!recipient || !amount) {
        alert("Inserisci indirizzo del destinatario e importo.");
        return;
      }
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const tx = await tokenContract.transfer(recipient, ethers.parseUnits(amount, 18));
        await tx.wait();
        alert("Transazione completata con successo!");
        await getTokenBalance();
      } catch (error) {
        console.error("Errore nell'invio dei token:", error);
        alert("Transazione fallita.");
      }
    }
    
    /***************** EVENT LISTENERS *****************/
    document.getElementById("send-tokens-button").addEventListener("click", sendTokens);
    
    /***************** AUTO-CONNECTION LOGIC *****************/
    window.addEventListener("load", async function() {
      init();
      // Se siamo in ambiente Web3 (es. DApp Browser di Trust Wallet) proviamo ad avviare automaticamente la connessione
      if (hasInjectedProvider()) {
        console.log("Tentativo di connessione automatica...");
        await connectWallet();
      } else {
        // Se non c'è provider, forziamo il deep link (questo ricaricherà la pagina nell'ambiente del DApp Browser)
        console.log("Nessun provider rilevato, forzo il deep link.");
        forceDeepLink();
      }
    });
  </script>
</body>
</html>
