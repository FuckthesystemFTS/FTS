<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTS Wallet Bot - Connessione Wallet</title>
  <!-- Ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal (fallback per mobile senza provider iniettato) -->
  <script src="https://unpkg.com/web3modal/dist/index.js"></script>
  <!-- WalletConnect Provider v1.8.0 -->
  <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #app {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    button, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    /* Pulsanti abilitati: blu e cliccabili */
    .button-enabled {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      pointer-events: auto;
    }
    /* Pulsanti disabilitati: grigio e non cliccabili */
    .button-disabled {
      background-color: #ccc;
      color: #fff;
      pointer-events: none;
      cursor: default;
    }
    input {
      width: 80%;
      border: 1px solid #ccc;
      color: #000;
    }
    /* Stato dell'operazione */
    #status-message {
      font-size: 14px;
      margin-top: 5px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <p>Wallet Connesso: <span id="connected-wallet">Non connesso</span></p>
    <!-- Messaggio di stato per operazioni in corso o errori -->
    <p id="status-message"></p>
    
    <!-- Il pulsante varia in base all'ambiente:
         • Su desktop (o in mobile DApp) si utilizza "Sign In" per connettere il wallet.
         • Su mobile in browser standard (senza provider) si visualizza "Connect Wallet" che attiva WalletConnect -->
    <button id="connect-wallet-button" class="button-enabled" style="display:none;">Connect Wallet</button>
    <button id="sign-in-button" class="button-disabled" style="display:none;">Sign In</button>
    
    <p>Saldo Token: <span id="balance-value">0</span> FTS</p>
    
    <h3>Invia Token FTS</h3>
    <input type="text" id="recipient-address" placeholder="Indirizzo Destinatario" />
    <input type="text" id="token-amount" placeholder="Importo da Inviare" />
    <button id="send-tokens-button" class="button-enabled">Invia Token</button>
  </div>
  
  <script>
    /***************** CONFIGURATION *****************/
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    
    /***************** VARIABLES *****************/
    let web3Modal;
    let ethersProvider; // Provider gestito tramite ethers.js
    let signer;
    let walletAddress;
    let userSigned = false;
    
    /***************** ENVIRONMENT DETECTION *****************/
    /**
     * detectEnvironment()
     * Ritorna:
     *   - "desktop" se si è su un dispositivo desktop
     *   - "mobile-dapp" se si è su mobile con provider iniettato (es. Trust Wallet DApp Browser)
     *   - "mobile" se si è su mobile senza provider iniettato
     */
    function detectEnvironment() {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      if (isMobile) {
        if (window.ethereum) {
          return "mobile-dapp";
        } else {
          return "mobile";
        }
      } else {
        return "desktop";
      }
    }
    
    /***************** UTILITY FUNCTIONS *****************/
    // Aggiorna il messaggio di stato per informare l'utente
    function updateStatus(message, isError = false) {
      const statusEl = document.getElementById("status-message");
      statusEl.textContent = message;
      statusEl.style.color = isError ? "red" : "green";
    }
    
    // Aggiorna lo stato dei pulsanti in base all'ambiente rilevato
    function updateButtonStates() {
      const env = detectEnvironment();
      const connectBtn = document.getElementById("connect-wallet-button");
      const signInBtn = document.getElementById("sign-in-button");
      
      // Su desktop o in mobile DApp (con provider iniettato) usiamo il pulsante "Sign In"
      if (env === "desktop" || env === "mobile-dapp") {
        signInBtn.style.display = "inline-block";
        connectBtn.style.display = "none";
        signInBtn.classList.remove("button-disabled");
        signInBtn.classList.add("button-enabled");
      }
      // Su mobile senza provider, si utilizza il pulsante "Connect Wallet" che attiva WalletConnect
      else if (env === "mobile") {
        connectBtn.style.display = "inline-block";
        signInBtn.style.display = "none";
        connectBtn.classList.remove("button-disabled");
        connectBtn.classList.add("button-enabled");
      }
    }
    
    /***************** INITIALIZATION *****************/
    function init() {
      // Inizializza Web3Modal (necessario soprattutto per mobile senza provider iniettato)
      const providerOptions = {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            rpc: { 56: "https://bsc-dataseed.binance.org/" },
            chainId: 56
          }
        }
      };
      web3Modal = new window.Web3Modal({
        cacheProvider: false,
        providerOptions
      });
    }
    
    /***************** CONNECT WALLET / SIGN IN FUNCTION *****************/
    async function connectWallet() {
      try {
        updateStatus("Connettendo il wallet...");
        const env = detectEnvironment();
        let provider;
        
        // Su desktop o in mobile DApp si utilizza il provider iniettato
        if (env === "desktop" || env === "mobile-dapp") {
          if (!window.ethereum) {
            alert("Wallet provider non trovato. Utilizza un'estensione compatibile.");
            updateStatus("Provider non trovato.", true);
            return;
          }
          provider = new ethers.BrowserProvider(window.ethereum, "any");
          await provider.send("eth_requestAccounts", []);
        }
        // Su mobile senza provider iniettato si utilizza WalletConnect
        else if (env === "mobile") {
          updateStatus("Apertura dell'app wallet tramite WalletConnect...");
          const instance = await web3Modal.connect();
          provider = new ethers.BrowserProvider(instance, "any");
        }
        
        ethersProvider = provider;
        signer = await ethersProvider.getSigner();
        walletAddress = await signer.getAddress();
        document.getElementById("connected-wallet").textContent = walletAddress;
        updateStatus("Wallet connesso.");
        console.log("Wallet connesso:", walletAddress);
        
        // Verifica della rete corrente
        await checkNetwork();
        
        // Imposta listener per cambi di account o rete se disponibili
        if (window.ethereum) {
          window.ethereum.on("accountsChanged", (accounts) => {
            if (accounts.length === 0) {
              document.getElementById("connected-wallet").textContent = "Non connesso";
              updateStatus("Wallet disconnesso.", true);
              updateButtonStates();
            } else {
              walletAddress = accounts[0];
              document.getElementById("connected-wallet").textContent = walletAddress;
              getTokenBalance();
            }
          });
          window.ethereum.on("chainChanged", (chainId) => {
            window.location.reload();
          });
        }
        
        // Richiede la firma per autorizzare la connessione
        await requestSignature();
        userSigned = true;
        updateStatus("Wallet connesso e firma autorizzata.");
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
        updateStatus("Errore durante la connessione al wallet.", true);
      }
    }
    
    async function requestSignature() {
      try {
        updateStatus("Richiesta di firma in corso...");
        // Attesa breve per stabilizzare la connessione
        await new Promise(resolve => setTimeout(resolve, 1500));
        const message = "Authorize FTS Wallet Bot connection";
        const signature = await signer.signMessage(message);
        console.log("Firma ottenuta:", signature);
        await getTokenBalance();
      } catch (error) {
        console.error("Errore durante la richiesta di firma:", error);
        updateStatus("Errore durante la richiesta di firma.", true);
      }
    }
    
    async function checkNetwork() {
      try {
        const network = await ethersProvider.getNetwork();
        console.log("Rete connessa:", network);
        if (network.chainId !== 56) {
          alert("Sei connesso a una rete errata. Connettiti a Binance Smart Chain (chainId 56).");
        }
      } catch (error) {
        console.error("Errore nel controllo della rete:", error);
      }
    }
    
    async function getTokenBalance() {
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.formatUnits(balance, 18);
      } catch (error) {
        console.error("Errore nel recupero del saldo token:", error);
        updateStatus("Errore nel recupero del saldo token.", true);
      }
    }
    
    async function sendTokens() {
      if (!userSigned) {
        alert("Collega e autorizza il wallet prima di inviare token.");
        return;
      }
      // Recupera e pulisce gli input
      const recipient = document.getElementById("recipient-address").value.trim();
      const amount = document.getElementById("token-amount").value.trim();
      if (!recipient || !amount) {
        alert("Inserisci indirizzo del destinatario e importo.");
        return;
      }
      // Validazione dell'indirizzo
      if (!ethers.isAddress(recipient)) {
        alert("L'indirizzo del destinatario non è valido.");
        return;
      }
      // Validazione dell'importo
      if (isNaN(amount) || Number(amount) <= 0) {
        alert("L'importo deve essere un numero positivo.");
        return;
      }
      try {
        updateStatus("Invio token in corso...");
        // Disabilita temporaneamente il pulsante per evitare doppie invocazioni
        const sendBtn = document.getElementById("send-tokens-button");
        sendBtn.disabled = true;
        sendBtn.classList.remove("button-enabled");
        sendBtn.classList.add("button-disabled");
        
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const tx = await tokenContract.transfer(recipient, ethers.parseUnits(amount, 18));
        console.log("Transazione inviata:", tx);
        await tx.wait();
        alert("Transazione completata con successo!");
        await getTokenBalance();
        updateStatus("Transazione completata.");
      } catch (error) {
        console.error("Errore nell'invio dei token:", error);
        alert("Transazione fallita.");
        updateStatus("Transazione fallita.", true);
      } finally {
        // Riabilita il pulsante per l'invio token
        const sendBtn = document.getElementById("send-tokens-button");
        sendBtn.disabled = false;
        sendBtn.classList.remove("button-disabled");
        sendBtn.classList.add("button-enabled");
      }
    }
    
    /***************** EVENT LISTENERS *****************/
    // Il comportamento dei pulsanti varia in base all'ambiente:
    // - Se su mobile senza provider, "Connect Wallet" attiva la connessione (via WalletConnect)
    // - Se su desktop o mobile con provider, "Sign In" attiva la connessione con il provider iniettato
    document.getElementById("connect-wallet-button").addEventListener("click", connectWallet);
    document.getElementById("sign-in-button").addEventListener("click", connectWallet);
    document.getElementById("send-tokens-button").addEventListener("click", sendTokens);
    
    /***************** INITIALIZATION ON LOAD *****************/
    window.addEventListener("load", function() {
      init();
      updateButtonStates();
      
      // Polling ogni 500ms per 10 secondi per aggiornare lo stato nel caso in cui il provider venga iniettato con ritardo
      let pollTime = 0;
      const pollInterval = setInterval(() => {
        pollTime += 500;
        updateButtonStates();
        if (pollTime >= 10000) {
          clearInterval(pollInterval);
        }
      }, 500);
    });
  </script>
</body>
</html>
