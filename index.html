<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTS Wallet Bot - Connessione Wallet</title>
  <!-- Ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal (opzionale come fallback) -->
  <script src="https://unpkg.com/web3modal/dist/index.js"></script>
  <!-- WalletConnect Provider v1.8.0 -->
  <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #app {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    button, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    /* Pulsanti abilitati: blu e cliccabili */
    .button-enabled {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      pointer-events: auto;
    }
    /* Pulsanti disabilitati: grigio e non cliccabili */
    .button-disabled {
      background-color: #ccc;
      color: #fff;
      pointer-events: none;
      cursor: default;
    }
    input {
      width: 80%;
      border: 1px solid #ccc;
      color: #000;
    }
    /* Elemento per feedback all'utente */
    #feedback {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <p>Wallet Connesso: <span id="connected-wallet">Non connesso</span></p>
    
    <!-- Il pulsante "Connect Wallet" attiverà il deep link se non viene rilevato un provider iniettato -->
    <button id="connect-wallet-button" class="button-enabled">Connect Wallet</button>
    
    <!-- Il pulsante "Sign In" è abilitato in ambiente DApp o se è presente un provider -->
    <button id="sign-in-button" class="button-disabled">Sign In</button>
    
    <p>Saldo Token: <span id="balance-value">0</span> FTS</p>
    
    <h3>Invia Token FTS</h3>
    <input type="text" id="recipient-address" placeholder="Indirizzo Destinatario" />
    <input type="text" id="token-amount" placeholder="Importo da Inviare" />
    <button id="send-tokens-button" class="button-enabled">Invia Token</button>
    
    <!-- Elemento per messaggi di feedback all'utente -->
    <div id="feedback"></div>
  </div>
  
  <script>
    /***************** CONFIGURATION *****************/
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    
    /***************** VARIABLES *****************/
    let web3Modal;
    let ethersProvider; // Provider Ethers.js wrappato
    let signer;
    let walletAddress;
    let userSigned = false;
    let isConnecting = false;
    
    /***************** UTILITY FUNCTIONS *****************/
    
    // Verifica se esiste un provider iniettato (es. Trust Wallet DApp Browser)
    function hasInjectedProvider() {
      return Boolean(window.ethereum);
    }
    
    // Rileva se l'utente sta utilizzando il Trust Wallet DApp Browser tramite lo user agent
    function isTrustWallet() {
      return navigator.userAgent.toLowerCase().includes("trust");
    }
    
    // Forza il deep link verso il DApp Browser di Trust Wallet
    function forceDeepLink() {
      const deepLink = "trust://open_url?url=" + encodeURIComponent(window.location.href);
      console.log("Redirecting via deep link:", deepLink);
      window.location.href = deepLink;
    }
    
    // Controlla che l’utente sia connesso a Binance Smart Chain (chainId 56)
    async function checkNetwork() {
      try {
        const network = await ethersProvider.getNetwork();
        console.log("Rete connessa:", network);
        if (network.chainId !== 56) {
          alert("Sei connesso a una rete errata. Connettiti a Binance Smart Chain (chainId 56).");
        }
      } catch (error) {
        console.error("Errore nel controllo della rete:", error);
      }
    }
    
    // Aggiorna lo stato dei pulsanti in base alla presenza del provider o all'uso di Trust Wallet
    function updateButtonStates() {
      const connectBtn = document.getElementById("connect-wallet-button");
      const signInBtn = document.getElementById("sign-in-button");
      
      if (hasInjectedProvider() || isTrustWallet()) {
        console.log("Ambiente Trust Wallet o provider iniettato rilevato.");
        connectBtn.classList.remove("button-enabled");
        connectBtn.classList.add("button-disabled");
        signInBtn.classList.remove("button-disabled");
        signInBtn.classList.add("button-enabled");
      } else {
        connectBtn.classList.remove("button-disabled");
        connectBtn.classList.add("button-enabled");
        signInBtn.classList.remove("button-enabled");
        signInBtn.classList.add("button-disabled");
      }
    }
    
    // Funzione per visualizzare messaggi di feedback
    function setFeedback(message, isError = false) {
      const feedbackEl = document.getElementById("feedback");
      feedbackEl.textContent = message;
      feedbackEl.style.color = isError ? "red" : "green";
    }
    
    /***************** INITIALIZATION *****************/
    function init() {
      const providerOptions = {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            rpc: { 56: "https://bsc-dataseed.binance.org/" },
            chainId: 56
          }
        }
      };
      web3Modal = new window.Web3Modal({
        cacheProvider: false,
        providerOptions
      });
    }
    
    /***************** CONNECT WALLET / SIGN IN FUNCTION *****************/
    async function connectWallet() {
      if (isConnecting) return; // Evita chiamate duplicate
      isConnecting = true;
      setFeedback("Connessione in corso...");
      try {
        console.log("Avvio della procedura di connessione...");
        if (!window.ethereum) {
          // Fallback: utilizza Web3Modal se non c'è provider iniettato
          const provider = await web3Modal.connect();
          ethersProvider = new ethers.BrowserProvider(provider, "any");
        } else {
          ethersProvider = new ethers.BrowserProvider(window.ethereum, "any");
          await ethersProvider.send("eth_requestAccounts", []);
        }
        signer = await ethersProvider.getSigner();
        walletAddress = await signer.getAddress();
        document.getElementById("connected-wallet").textContent = walletAddress;
        console.log("Wallet connesso:", walletAddress);
        
        // Controlla la rete (deve essere Binance Smart Chain, chainId 56)
        await checkNetwork();
        
        // Imposta listener per aggiornare la UI in caso di cambi di account o rete
        if (window.ethereum) {
          window.ethereum.on("accountsChanged", (accounts) => {
            if (accounts.length === 0) {
              console.log("Wallet disconnesso");
              document.getElementById("connected-wallet").textContent = "Non connesso";
              updateButtonStates();
              setFeedback("Wallet disconnesso.", true);
            } else {
              walletAddress = accounts[0];
              document.getElementById("connected-wallet").textContent = walletAddress;
              getTokenBalance();
            }
          });
          window.ethereum.on("chainChanged", (chainId) => {
            console.log("Chain changed to:", chainId);
            window.location.reload();
          });
        }
        
        // Richiedi la firma per autorizzare la connessione
        await requestSignature();
        userSigned = true;
        setFeedback("Wallet connesso e firma autorizzata.");
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
        setFeedback("Errore durante la connessione: " + error.message, true);
      } finally {
        isConnecting = false;
      }
    }
    
    async function requestSignature() {
      try {
        // Attende 1500ms per stabilizzare la connessione
        await new Promise(resolve => setTimeout(resolve, 1500));
        const message = "Authorize FTS Wallet Bot connection";
        const signature = await signer.signMessage(message);
        console.log("Firma ottenuta:", signature);
        await getTokenBalance();
      } catch (error) {
        console.error("Errore durante la richiesta di firma:", error);
        throw new Error("Firma richiesta non riuscita");
      }
    }
    
    async function getTokenBalance() {
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.formatUnits(balance, 18);
      } catch (error) {
        console.error("Errore nel recupero del saldo token:", error);
        setFeedback("Errore nel recupero del saldo token.", true);
      }
    }
    
    async function sendTokens() {
      if (!userSigned) {
        alert("Collega e autorizza il wallet prima di inviare token.");
        return;
      }
      
      // Recupera e valida gli input
      const recipient = document.getElementById("recipient-address").value.trim();
      const amountStr = document.getElementById("token-amount").value.trim();
      
      // Verifica la validità dell'indirizzo destinatario
      try {
        // Se l'indirizzo non è valido, ethers.getAddress lancerà un errore
        ethers.getAddress(recipient);
      } catch (error) {
        alert("Indirizzo destinatario non valido.");
        return;
      }
      
      if (!amountStr || isNaN(amountStr) || parseFloat(amountStr) <= 0) {
        alert("Importo da inviare non valido.");
        return;
      }
      
      // Disabilita il pulsante per evitare doppie invocazioni
      const sendBtn = document.getElementById("send-tokens-button");
      sendBtn.classList.remove("button-enabled");
      sendBtn.classList.add("button-disabled");
      setFeedback("Invio token in corso...");
      
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const tx = await tokenContract.transfer(recipient, ethers.parseUnits(amountStr, 18));
        console.log("Transazione inviata:", tx);
        setFeedback("Transazione inviata, in attesa di conferma...");
        await tx.wait();
        setFeedback("Transazione completata con successo.");
        await getTokenBalance();
      } catch (error) {
        console.error("Errore nell'invio dei token:", error);
        alert("Transazione fallita: " + error.message);
        setFeedback("Transazione fallita.", true);
      } finally {
        sendBtn.classList.remove("button-disabled");
        sendBtn.classList.add("button-enabled");
      }
    }
    
    /***************** EVENT LISTENERS *****************/
    
    // Se non siamo in un DApp Browser, il pulsante "Connect Wallet" forza il deep link
    document.getElementById("connect-wallet-button").addEventListener("click", function() {
      forceDeepLink();
    });
    
    // Se siamo in ambiente Trust Wallet (o se è presente un provider), il pulsante "Sign In" avvia la connessione
    document.getElementById("sign-in-button").addEventListener("click", connectWallet);
    
    // Listener per inviare token
    document.getElementById("send-tokens-button").addEventListener("click", sendTokens);
    
    /***************** INITIALIZATION ON LOAD *****************/
    window.addEventListener("load", function() {
      init();
      updateButtonStates();
      
      // Polling ogni 500ms per 10 secondi per aggiornare lo stato in caso di iniezione tardiva del provider
      let pollTime = 0;
      const pollInterval = setInterval(() => {
        pollTime += 500;
        updateButtonStates();
        if (pollTime >= 10000) {
          clearInterval(pollInterval);
        }
      }, 500);
    });
  </script>
</body>
</html>
