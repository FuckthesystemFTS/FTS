<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot</title>
  <!-- Include ethers.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }
    #app {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .notification {
      background: #28a745;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
    .notification.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <div id="wallet-section">
      <button id="connect-wallet-button">Connect MetaMask</button>
      <p>Connected Wallet: <span id="connected-wallet">Not connected</span></p>
      <p>Token Balance: <span id="balance-value">0</span> FTS</p>
    </div>
    <div id="transfer-section">
      <h2>Transfer Tokens</h2>
      <input type="text" id="recipient-wallet" placeholder="Recipient Wallet Address">
      <input type="number" id="transfer-amount" placeholder="Amount to Transfer">
      <button onclick="transferTokens()">Transfer</button>
    </div>
    <div id="notification" class="notification"></div>
  </div>
  <script>
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    let provider, signer, walletAddress;

    document.getElementById("connect-wallet-button").addEventListener("click", async () => {
      if (typeof window.ethereum === "undefined") {
        alert("MetaMask is not detected. If you are on mobile, please use the MetaMask app browser to open this site.");
        return;
      }
      try {
        console.log("Requesting MetaMask connection...");
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        walletAddress = await signer.getAddress();
        console.log("Connected wallet:", walletAddress);
        document.getElementById("connected-wallet").textContent = walletAddress;
        updateBalance();
      } catch (error) {
        console.error("Error connecting to MetaMask:", error);
        showNotification("Failed to connect to MetaMask.");
      }
    });

    async function updateBalance() {
      if (!signer) {
        showNotification("Connect wallet first.");
        return;
      }
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.utils.formatUnits(balance, 18);
      } catch (error) {
        console.error("Error fetching balance:", error);
        showNotification("Failed to fetch balance.");
      }
    }

    async function transferTokens() {
      const recipient = document.getElementById("recipient-wallet").value;
      const amount = parseFloat(document.getElementById("transfer-amount").value);

      if (!recipient || isNaN(amount) || amount <= 0) {
        showNotification("Invalid recipient or amount.");
        return;
      }

      if (!signer) {
        showNotification("Connect wallet first.");
        return;
      }

      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const tx = await tokenContract.transfer(recipient, ethers.utils.parseUnits(amount.toString(), 18));
        await tx.wait();
        showNotification(`Transferred ${amount} FTS to ${recipient}`);
        updateBalance();
      } catch (error) {
        console.error("Transfer error:", error);
        showNotification("Error during transfer.");
      }
    }

    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.classList.add("show");
      setTimeout(() => notification.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
