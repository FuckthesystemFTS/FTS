<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTS Token su BNB Chain – WalletConnect v2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f4f4f4;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1, h2 {
        text-align: center;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #2979ff;
        color: #fff;
        font-size: 16px;
        margin: 5px 0;
        width: 100%;
      }
      form {
        background: #fff;
        padding: 15px;
        border-radius: 5px;
        margin-top: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      label, input {
        display: block;
        margin: 5px 0;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #status, #balanceDisplay, #transferStatus {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FTS Token su BNB Chain</h1>
      <!-- Sezione Connessione -->
      <button id="connectBtn">Collega Wallet (WalletConnect v2)</button>
      <div id="status"></div>
      <!-- Sezione Info Token -->
      <div id="tokenInfoSection" style="display: none;">
        <h2>Info Token</h2>
        <p id="tokenName"></p>
        <p id="tokenSymbol"></p>
      </div>
      <!-- Sezione Saldo -->
      <div id="balanceSection" style="display: none;">
        <h2>Saldo Token</h2>
        <button id="getBalanceBtn">Mostra Saldo</button>
        <div id="balanceDisplay"></div>
      </div>
      <!-- Sezione Trasferimento -->
      <div id="transferSection" style="display: none;">
        <h2>Trasferisci Token</h2>
        <form id="transferForm">
          <label for="recipient">Indirizzo destinatario</label>
          <input type="text" id="recipient" placeholder="0x..." required />
          <label for="amount">Quantità</label>
          <input type="number" step="any" id="amount" placeholder="Inserisci quantità" required />
          <button type="submit">Invia</button>
        </form>
        <div id="transferStatus"></div>
      </div>
    </div>
    <!-- Carica lo script principale -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
