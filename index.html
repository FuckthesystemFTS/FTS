<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Rewards Bot</title>
  <style>
    /* Stili identici */
    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      background-image: url('image7.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    #app {
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      background: rgba(0, 0, 0, 0.8);
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px black;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #004d00;
      transform: scale(1.05);
    }

    #tasks-section {
      margin-top: 20px;
    }

    #bnb-balance,
    #balance {
      font-size: 18px;
      margin-bottom: 10px;
      display: none;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Token Rewards Bot</h1>
    <p>Earn tokens by completing activities and transferring with ease!</p>

    <div id="bnb-balance">
      BNB Balance: <span id="bnb-value">0</span> BNB
    </div>
    <div id="balance">
      Token Balance: <span id="balance-value">0</span> FTS
    </div>

    <div id="tasks-section">
      <h2>Available Activities</h2>
      <button onclick="completeTask('follow', 'https://x.com/Fu_ktheSytemFTS', 1000)">Follow on Twitter</button>
      <button onclick="completeTask('retweet', 'https://x.com/Fu_ktheSytemFTS/status/123456', 2000)">Retweet</button>
      <button onclick="completeTask('join', 'https://t.me/FucktheSystemCommunity', 2000)">Join Telegram</button>
    </div>

    <div id="wallet-section">
      <h2>Wallet Management</h2>
      <button onclick="connectWalletConnect()">Connect with WalletConnect</button>
      <p>Connected Wallet: <span id="connected-wallet">Not connected</span></p>
    </div>
  </div>

  <!-- WalletConnect v2 (SignClient) and Ethers.js -->
  <script src="https://unpkg.com/@walletconnect/sign-client@2.0.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.min.js"></script>

  <script>
    let walletConnectClient;
    let signer, walletAddress, provider;

    async function connectWalletConnect() {
      try {
        console.log('Initializing WalletConnect v2...');
        
        // Assicuriamoci che SignClient sia disponibile
        if (!window.WalletConnectSign) {
          throw new Error("WalletConnectSign library not loaded");
        }

        walletConnectClient = await window.WalletConnectSign.SignClient.init({
          projectId: 'd2dbf72ab740e1656b27eefd66a94298', // Inserisci il tuo projectId
          relayUrl: 'wss://relay.walletconnect.com',
          metadata: {
            name: "Token Rewards Bot",
            description: "Connect to earn rewards.",
            url: "https://your-dapp-url.com",
            icons: ["https://your-dapp-url.com/icon.png"]
          }
        });

        // Connessione al wallet
        const session = await walletConnectClient.connect({
          requiredNamespaces: {
            eip155: {
              methods: ["eth_sendTransaction", "personal_sign", "eth_sign"],
              chains: ["eip155:56"], // Binance Smart Chain
              events: ["chainChanged", "accountsChanged"]
            }
          }
        });

        console.log('Session established:', session);

        // Estrai indirizzo del wallet
        const accounts = session.namespaces.eip155.accounts;
        walletAddress = accounts[0].split(":")[2];
        document.getElementById('connected-wallet').textContent = walletAddress;

        provider = new ethers.providers.Web3Provider(walletConnectClient);
        signer = provider.getSigner();

        await showBalances();
      } catch (error) {
        console.error('WalletConnect Error:', error);
        alert('Connection failed: ' + error.message);
      }
    }

    async function showBalances() {
      try {
        const bnbBalance = await provider.getBalance(walletAddress);
        document.getElementById('bnb-value').textContent = ethers.utils.formatEther(bnbBalance);
        document.getElementById('bnb-balance').style.display = 'block';
      } catch (error) {
        console.error('Error fetching balances:', error);
      }
    }

    function completeTask(taskName, url, reward) {
      window.open(url, '_blank');
      const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
      const newBalance = currentBalance + reward;
      localStorage.setItem('balance', newBalance);
      document.getElementById('balance-value').textContent = newBalance;
      document.getElementById('balance').style.display = 'block';
    }
  </script>
</body>
</html>
