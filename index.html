<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot - Wallet Connection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@2.0.0/dist/index.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    #app {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <button id="connect-wallet-button">Connect Wallet</button>
    <button id="disconnect-wallet-button" style="display:none;">Disconnect Wallet</button>
    <p>Connected Wallet: <span id="connected-wallet">Not connected</span></p>
    <p>Token Balance: <span id="balance-value">0</span> FTS</p>
    <p id="qrcode-container" style="display:none;"><img id="qrcode" alt="Scan QR Code"></p>
  </div>

  <script>
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    let provider, signer, walletAddress;

    function isTelegramBrowser() {
      return navigator.userAgent.includes("Telegram");
    }

    function openInTrustWallet() {
      const trustWalletURL = `trust://browser_open_url?url=${encodeURIComponent(window.location.href)}`;
      window.location.href = trustWalletURL;
    }

    async function connectWallet() {
      try {
        if (isTelegramBrowser()) {
          alert("Telegram WebView detected. Opening in Trust Wallet...");
          openInTrustWallet();
          return;
        }
        
        if (window.ethereum) {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
        } else {
          alert("No Ethereum provider found. Redirecting to Trust Wallet...");
          openInTrustWallet();
          return;
        }
        
        signer = provider.getSigner();
        walletAddress = await signer.getAddress();
        updateUI();
      } catch (error) {
        console.error("Error connecting to wallet:", error);
        alert("Error connecting to wallet. Try scanning the QR code or restarting your wallet app.");
      }
    }

    document.getElementById("connect-wallet-button").addEventListener("click", () => {
      connectWallet();
    });

    document.getElementById("disconnect-wallet-button").addEventListener("click", () => {
      provider = null;
      signer = null;
      walletAddress = "";
      updateUI();
      alert("Wallet disconnected successfully.");
    });

    async function updateBalance() {
      if (!signer) return;
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.utils.formatUnits(balance, 18);
      } catch (error) {
        console.error("Error fetching balance:", error);
        alert("Error retrieving balance. Try again later.");
      }
    }

    function updateUI() {
      if (walletAddress) {
        document.getElementById("connected-wallet").textContent = walletAddress;
        document.getElementById("connect-wallet-button").style.display = "none";
        document.getElementById("disconnect-wallet-button").style.display = "inline-block";
        updateBalance();
      } else {
        document.getElementById("connected-wallet").textContent = "Not connected";
        document.getElementById("balance-value").textContent = "0";
        document.getElementById("connect-wallet-button").style.display = "inline-block";
        document.getElementById("disconnect-wallet-button").style.display = "none";
        document.getElementById("qrcode-container").style.display = "none";
      }
    }
  </script>
</body>
</html>
