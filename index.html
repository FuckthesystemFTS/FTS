<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #app {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e64e2a;
        }

        #tasks-section h2 {
            margin-top: 0;
        }

        #tasks-list {
            list-style-type: none;
            padding: 0;
        }

        #tasks-list li {
            margin-bottom: 10px;
        }

        #balance {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="initializeApp()">
    <div id="app">
        <h1>FTS</h1>
        <p>Complete activities and earn tokens!</p>
        <div id="balance">Token Balance: 0</div>

        <div id="tasks-section">
            <h2>Available Activities</h2>
            <ul id="tasks-list">
                <li>
                    <p>Follow us on X</p>
                    <button onclick="completeTask('follow', 'https://x.com/Fu_ktheSytemFTS?t=ZkWnQZs8Ii25MlmPwsiodQ&s=09', 1000)">Follow</button>
                </li>
                <li>
                    <p>Exclusive Offer</p>
                    <button onclick="completeTask('exclusive', 'https://taplink.cc/fuckthesystem', 5000)">Offer</button>
                </li>
            </ul>
        </div>

        <button onclick="completeTask('retweet', 'https://x.com/Fu_ktheSytemFTS/status/1831319940390896122?t=gSR8pMZgrmUdn7yR2HJ8dQ&s=19', 2000)">Retweet</button>
        <button onclick="completeTask('join', 'https://t.me/FucktheSystemCommunity', 2000)">Join us</button>
    </div>

    <script>
        function initializeApp() {
            updateBalance();
            // No need to check button statuses; they should always be clickable
        }

        function updateBalance() {
            const balance = parseInt(localStorage.getItem('balance') || '0', 10);
            document.getElementById('balance').textContent = `Token Balance: ${balance}`;
        }

        function completeTask(task, url, reward) {
            // Open the URL in a new tab
            window.open(url, '_blank');
            // Update the token balance only if the task is not yet completed
            if (localStorage.getItem(task) !== 'completed') {
                const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
                localStorage.setItem('balance', currentBalance + reward);
                localStorage.setItem(task, 'completed');
                updateBalance();
            }
            // Update button text to show it's completed
            document.querySelector(`button[onclick="completeTask('${task}', '${url}', ${reward})"]`).textContent = 'Completed';
        }
    </script>
</body>
</html>
