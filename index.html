<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            background-image: url('image7.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white; 
        }

        #app {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: white; 
            text-shadow: 1px 1px 2px black;
        }

        button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d00;
            transform: scale(1.05);
        }

        #tasks-section h2 {
            margin-top: 0;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        #tasks-list {
            list-style-type: none;
            padding: 0;
        }

        #tasks-list li {
            margin-bottom: 10px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        #balance {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        #balance span {
            color: white;
        }

        #balance-earn {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px black;
        }

        #daily-check-in {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #006400;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            text-shadow: 1px 1px 2px black;
        }

        #notification {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #006400;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-shadow: 1px 1px 2px black;
        }

        #staking-section h2 {
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        #login-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #login-modal input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        #login-modal button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #006400;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body onload="initializeApp()">
    <div id="app">
        <h1>FTS</h1>
        <p>Complete activities and earn tokens!</p>
        <div id="balance">Token Balance: <span id="balance-value">0</span> FTS</div>
        <div id="balance-earn">Balance FTS EARN: <span id="balance-earn-value">0</span> FTS</div>

        <div id="daily-check-in" onclick="claimDailyReward()">Daily Check-in: Claim 500 Tokens</div>
        <div id="notification">Daily Check 500 FTS</div>

        <div id="tasks-section">
            <h2>Available Activities</h2>
            <ul id="tasks-list">
                <li id="follow-task">
                    <p>Follow us on X</p>
                    <button onclick="completeTask('follow', 'https://x.com/Fu_ktheSytemFTS?t=ZkWnQZs8Ii25MlmPwsiodQ&s=09', 1000, 'follow-task')">Follow</button>
                </li>
            </ul>
        </div>

        <button onclick="completeTask('retweet', 'https://x.com/Fu_ktheSytemFTS/status/1831319940390896122?t=gSR8pMZgrmUdn7yR2HJ8dQ&s=19', 2000, 'retweet-task')">Retweet</button>
        <button onclick="completeTask('join', 'https://t.me/FucktheSystemCommunity', 2000, 'join-task')">Join us</button>

        <div id="staking-section">
            <h2>Staking</h2>
            <button onclick="startStaking(50, '1 week')">50% APY (1 week)</button>
            <button onclick="startStaking(100, '4 weeks')">100% APY (4 weeks)</button>
            <button onclick="startStaking(200, '3 months')">200% APY (3 months)</button>
        </div>

        <div id="staking-details" style="display:none;">
            <h3>Staking Details</h3>
            <p>Duration: <span id="staking-duration"></span></p>
            <p>Max Amount to Stake: <span id="max-stake"></span> FTS</p>
            <input type="number" id="stake-amount" placeholder="Enter amount to stake">
            <button onclick="confirmStaking()">Confirm Staking</button>
        </div>

        <div id="login-modal">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Password">
            <button onclick="validateAdmin()">Login</button>
        </div>
    </div>

    <script>
        function initializeApp() {
            updateBalance();
            checkDailyCheckIn();
            checkStaking();
            loadCompletedTasks();
        }

        function updateBalance() {
            let balance = parseInt(localStorage.getItem('balance'), 10);
            if (isNaN(balance)) {
                alert('Previous balance invalid. Token reset to 5000 FTS.');
                balance = 5000;
                localStorage.setItem('balance', balance);
            }
            document.getElementById('balance-value').textContent = balance;

            let balanceEarn = parseInt(localStorage.getItem('balanceEarn') || '0', 10);
            if (isNaN(balanceEarn)) {
                balanceEarn = 0;
                localStorage.setItem('balanceEarn', balanceEarn);
            }
            document.getElementById('balance-earn-value').textContent = balanceEarn;
        }

        function completeTask(task, url, reward, taskId) {
            const completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || {};
            if (completedTasks[taskId]) {
                alert('This task has already been completed.');
                return;
            }

            window.open(url, '_blank');
            const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
            const newBalance = currentBalance + reward;
            localStorage.setItem('balance', newBalance);
            completedTasks[taskId] = true;
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
            updateBalance();
            showNotification(`Task completed! You earned ${reward} FTS.`);
        }

        function startStaking(apy, duration) {
            document.getElementById('staking-details').style.display = 'block';
            document.getElementById('staking-duration').textContent = duration;
            document.getElementById('max-stake').textContent = '1000'; 
        }

        function confirmStaking() {
            const stakeAmount = parseInt(document.getElementById('stake-amount').value, 10);
            const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);

            if (isNaN(stakeAmount) || stakeAmount <= 0) {
                alert('Please enter a valid amount to stake.');
                return;
            }

            if (stakeAmount > currentBalance) {
                alert('You do not have enough tokens to stake this amount.');
                return;
            }

            const maxStake = parseInt(document.getElementById('max-stake').textContent, 10);
            if (stakeAmount > maxStake) {
                alert(`You can stake a maximum of ${maxStake} FTS.`);
                return;
            }

            const stakingDuration = document.getElementById('staking-duration').textContent;
            const newBalance = currentBalance - stakeAmount;
            localStorage.setItem('balance', newBalance);
            updateBalance();

            const stakeInfo = {
                amount: stakeAmount,
                duration: stakingDuration,
                apy: document.getElementById('staking-duration').textContent,
                startDate: new Date().toISOString()
            };

            localStorage.setItem('staking', JSON.stringify(stakeInfo));

            alert(`You have successfully staked ${stakeAmount} FTS for ${stakingDuration}.`);
            document.getElementById('staking-details').style.display = 'none';
        }

        function checkStaking() {
            const staking = localStorage.getItem('staking');
            if (staking) {
                const stakeInfo = JSON.parse(staking);
                const startDate = new Date(stakeInfo.startDate);
                const now = new Date();
                const stakingDuration = stakeInfo.duration;

                let durationInMs = 0;

                if (stakingDuration === '1 week') {
                    durationInMs = 7 * 24 * 60 * 60 * 1000;
                } else if (stakingDuration === '4 weeks') {
                    durationInMs = 4 * 7 * 24 * 60 * 60 * 1000;
                } else if (stakingDuration === '3 months') {
                    durationInMs = 3 * 30 * 24 * 60 * 60 * 1000;
                }

                const timePassed = now - startDate;

                if (timePassed >= durationInMs) {
                    const reward = calculateStakingRewards(stakeInfo.amount, stakeInfo.apy);
                    let currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
                    currentBalance += reward;
                    localStorage.setItem('balance', currentBalance);
                    updateBalance();

                    localStorage.removeItem('staking');
                    alert(`Your staking has completed! You have earned ${reward} FTS.`);
                }
            }
        }

        function calculateStakingRewards(amount, apy) {
            let rate = 0;

            if (apy === '50% APY (1 week)') {
                rate = 0.50;
            } else if (apy === '100% APY (4 weeks)') {
                rate = 1.00;
            } else if (apy === '200% APY (3 months)') {
                rate = 2.00;
            }

            return Math.floor(amount * rate);
        }

        function claimDailyReward() {
            const lastClaimDate = localStorage.getItem('lastClaimDate');
            const now = new Date().toLocaleDateString();

            if (lastClaimDate === now) {
                alert('You have already claimed your daily reward.');
            } else {
                let currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
                currentBalance += 500; 
                localStorage.setItem('balance', currentBalance);
                localStorage.setItem('lastClaimDate', now);
                updateBalance();
                showNotification('Daily Check-in 500 FTS!');
            }
        }

        function checkDailyCheckIn() {
            const lastClaimDate = localStorage.getItem('lastClaimDate');
            const now = new Date().toLocaleDateString();

            if (lastClaimDate !== now) {
                document.getElementById('daily-check-in').style.display = 'block';
            } else {
                document.getElementById('daily-check-in').style.display = 'none';
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function loadCompletedTasks() {
            const completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || {};
            for (const taskId in completedTasks) {
                if (completedTasks[taskId]) {
                    const taskElement = document.getElementById(taskId);
                    if (taskElement) {
                        taskElement.querySelector('button').disabled = true;
                        taskElement.querySelector('button').textContent = 'Completed';
                    }
                }
            }
        }

        function validateAdmin() {
            const password = document.getElementById('admin-password').value;
            const correctPassword = 'admin123';

            if (password === correctPassword) {
                alert('Admin login successful!');
                document.getElementById('login-modal').style.display = 'none';
            } else {
                alert('Incorrect password!');
            }
        }
    </script>
</body>
</html>
