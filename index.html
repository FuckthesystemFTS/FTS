<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot - Connessione Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@2.0.0-beta.41"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@2.0.0"></script>
  
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f4f4; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      margin: 0; 
    }
    #app { 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      max-width: 400px; 
      width: 90%; 
      text-align: center; 
    }
    button, input { 
      padding: 10px; 
      margin: 10px; 
      font-size: 16px; 
      border: none; 
      border-radius: 5px; 
    }
    .button-enabled { 
      background-color: #007bff; 
      color: #fff; 
      cursor: pointer; 
    }
    .button-disabled { 
      background-color: #ccc; 
      color: #fff; 
      cursor: default; 
    }
    input { 
      width: 80%; 
      border: 1px solid #ccc; 
      color: #000; 
    }
    #status-message { 
      font-size: 14px; 
      margin-top: 5px; 
      min-height: 20px; 
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <p>Wallet Connesso: <span id="connected-wallet">Non connesso</span></p>
    <p id="status-message"></p>
    
    <button id="sign-in-button" class="button-enabled" onclick="connectWallet()">Collega Wallet</button>
    
    <p>Saldo Token: <span id="balance-value">0</span> FTS</p>
  </div>
  
  <script>
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    
    let provider;
    let signer;
    let walletAddress;
    let walletConnected = false;
    
    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        provider = new ethers.BrowserProvider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        walletAddress = await signer.getAddress();
        document.getElementById("connected-wallet").textContent = walletAddress;
        updateStatus("Wallet collegato.");
      } else {
        await connectWithWalletConnect();
      }
    }

    async function connectWithWalletConnect() {
      try {
        updateStatus("Avvio WalletConnect...");
        const walletConnectProvider = new WalletConnectProvider({
          rpc: { 56: "https://bsc-dataseed.binance.org/" }, // Binance Smart Chain
          bridge: "https://bridge.walletconnect.org",
          qrcode: true,
        });
        
        await walletConnectProvider.enable();
        provider = new ethers.BrowserProvider(walletConnectProvider);
        signer = await provider.getSigner();
        walletAddress = await signer.getAddress();
        document.getElementById("connected-wallet").textContent = walletAddress;
        updateStatus("Wallet connesso con WalletConnect.");
      } catch (error) {
        console.error("Errore durante la connessione WalletConnect", error);
        updateStatus("Errore con WalletConnect.", true);
      }
    }
    
    async function signIn() {
      if (!walletConnected) {
        await connectWallet();
        if (!walletConnected) return;
      }
      try {
        updateStatus("Richiesta di firma...");
        const message = "Authorize FTS Wallet Bot connection on BSC";
        const signature = await signer.signMessage(message);
        console.log("Firma ottenuta:", signature);
        updateStatus("Firma ottenuta. Wallet autorizzato.");
      } catch (error) {
        console.error(error);
        updateStatus("Errore durante la richiesta di firma.", true);
      }
    }
    
    function updateStatus(message, isError = false) {
      const statusEl = document.getElementById("status-message");
      statusEl.textContent = message;
      statusEl.style.color = isError ? "red" : "green";
      console.log(message);
    }

    window.addEventListener("load", function () {
      updateStatus("Pronto per la connessione.");
    });
  </script>
</body>
</html>
