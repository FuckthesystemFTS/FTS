<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script> <!-- Aggiunta per supportare Web3 -->
    <style>
        /* Centra il testo e modifica lo sfondo */
        body {
            text-align: center;
            background-color: #f0f0f0; /* Colore di sfondo */
        }

        #app {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #exclusive-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff6347; /* Colore del pulsante */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>FTS</h1>
        <p>Completa le attività e guadagna token!</p>

        <div id="wallet-section">
            <button id="connect-wallet">Collega il Wallet</button>
            <p id="wallet-address"></p>
            <p>Saldo: <span id="token-balance">0</span> Token</p>
        </div>

        <div id="tasks-section">
            <h2>Attività disponibili</h2>
            <ul id="tasks-list">
                <li>
                    <p>Iscriviti al nostro canale Telegram</p>
                    <button class="complete-task" data-task="telegram">Completa</button>
                </li>
                <li>
                    <p>Retweet un nostro tweet</p>
                    <button class="complete-task" data-task="twitter">Completa</button>
                </li>
                <li>
                    <p>Offerta Esclusiva</p>
                    <a id="exclusive-button" href="https://taplink.cc/fuckthesystem" target="_blank">ESCLUSIVO</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
