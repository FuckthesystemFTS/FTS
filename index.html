<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image7.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #app {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ff5733;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0px 0px 10px white;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e64e2a;
        }

        /* Stile per FTS BALANCE e EARN BALANCE */
        #balance, #earn-balance {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #balance {
            color: #ff5733;
        }

        /* Grassetto per i valori */
        .bold {
            font-weight: bold;
        }

        #tasks-section h2 {
            margin-top: 0;
        }

        #daily-check-in {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        /* Sezione stake */
        .stake-button {
            margin: 10px;
            padding: 20px;
            text-align: center;
            background-color: #ff5733;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .stake-button:hover {
            background-color: #e64e2a;
        }

        #stake-form {
            display: none;
            margin-top: 20px;
        }

        #claim-section {
            display: none;
        }

        #countdown {
            font-size: 20px;
            margin-top: 20px;
            color: #ff5733;
        }
    </style>
</head>
<body onload="initializeApp()">
    <div id="app">
        <h1>FTS</h1>
        <p>Complete activities and earn tokens!</p>
        <div id="balance">FTS Balance: <span class="bold" id="balance-value">0</span> FTS</div>
        <div id="earn-balance">Balance FTS EARN: <span class="bold" id="earn-balance-value">0</span> FTS</div>

        <div id="daily-check-in" onclick="claimDailyReward()">Daily Check-in: Claim 500 Tokens</div>

        <!-- Sezione Stake -->
        <div id="stake-section">
            <h2>Stake FTS</h2>
            <button class="stake-button" onclick="selectStake(50)">50% APY</button>
            <button class="stake-button" onclick="selectStake(100)">100% APY</button>
            <button class="stake-button" onclick="selectStake(200)">200% APY</button>
        </div>

        <!-- Form di inserimento staking -->
        <div id="stake-form">
            <p id="stake-info"></p>
            <p>Enter the amount of FTS tokens to stake (Max 50% of balance):</p>
            <input type="number" id="stake-amount" min="0" step="1">
            <button onclick="confirmStake()">Confirm Stake</button>
            <button onclick="cancelStake()">Cancel</button>
        </div>

        <!-- Sezione countdown -->
        <div id="countdown-section">
            <div id="countdown"></div>
        </div>

        <!-- Sezione claim -->
        <div id="claim-section">
            <button onclick="claimStake()">Claim Staking Rewards</button>
        </div>
    </div>

    <script>
        let selectedAPY = 0;
        let stakeAmount = 0;
        let balance = 0;
        let earnBalance = 0;
        let stakeDuration = '';
        let stakeEndTime = null;
        let countdownInterval;

        function initializeApp() {
            updateBalance();
            checkDailyCheckIn();
        }

        function updateBalance() {
            balance = parseInt(localStorage.getItem('balance') || '0', 10);
            earnBalance = parseInt(localStorage.getItem('earnBalance') || '0', 10);
            document.getElementById('balance-value').textContent = balance;
            document.getElementById('earn-balance-value').textContent = earnBalance;
        }

        function completeTask(task, url, reward) {
            window.open(url, '_blank');
            if (localStorage.getItem(task) !== 'completed') {
                balance += reward;
                localStorage.setItem('balance', balance);
                localStorage.setItem(task, 'completed');
                updateBalance();
            }
        }

        function checkDailyCheckIn() {
            const lastCheckIn = localStorage.getItem('lastCheckIn');
            const now = new Date();
            const utc2Now = new Date(now.getTime() + 2 * 60 * 60 * 1000);

            if (!lastCheckIn || isNewDay(utc2Now, new Date(lastCheckIn))) {
                document.getElementById('daily-check-in').style.display = 'block';
            }
        }

        function claimDailyReward() {
            balance += 500;
            localStorage.setItem('balance', balance);
            localStorage.setItem('lastCheckIn', new Date().toISOString());
            updateBalance();
        }

        function selectStake(apy) {
            selectedAPY = apy;
            let duration;
            if (apy === 50) duration = "1 week";
            if (apy === 100) duration = "1 month";
            if (apy === 200) duration = "6 months";

            stakeDuration = duration;
            document.getElementById('stake-info').textContent = `You selected ${apy}% APY for ${duration}.`;
            document.getElementById('stake-form').style.display = 'block';
        }

        function confirmStake() {
            const maxStake = balance * 0.5;
            stakeAmount = parseInt(document.getElementById('stake-amount').value, 10);

            if (stakeAmount > maxStake) {
                alert(`You can stake a maximum of 50% of your balance (${maxStake} FTS).`);
                return;
            }

            balance -= stakeAmount;
            localStorage.setItem('balance', balance);
            updateBalance();

            const now = new Date();
            if (selectedAPY === 50) stakeEndTime = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000); // 1 settimana
            if (selectedAPY === 100) stakeEndTime = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000); // 1 mese
            if (selectedAPY === 200) stakeEndTime = new Date(now.getTime() + 182 * 24 * 60 * 60 * 1000); // 6 mesi

            startCountdown();
            document.getElementById('stake-form').style.display = 'none';
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                const now = new Date();
                const timeRemaining = stakeEndTime - now;

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown-section').style.display = 'none';
                    document.getElementById('claim-section').style.display = 'block';
                } else {
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
