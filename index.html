<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image7.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #app {
            background-color: white; /* Sfondo bianco */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ff5733;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0px 0px 10px white;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold; /* Testo in grassetto */
        }

        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e64e2a;
        }

        #tasks-section h2 {
            margin-top: 0;
        }

        #tasks-list {
            list-style-type: none;
            padding: 0;
        }

        #tasks-list li {
            margin-bottom: 10px;
        }

        #balance {
            font-size: 24px; /* Pi√π grande per il Total Balance */
            margin-bottom: 20px;
            color: #ff5733; /* Colore arancione */
        }

        #balance span {
            color: black;
            font-weight: bold; /* Valore in grassetto e nero */
        }

        #balance-earn {
            font-size: 20px;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #daily-check-in {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #notification {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body onload="initializeApp()">
    <div id="app">
        <h1>FTS</h1>
        <p>Complete activities and earn tokens!</p> <!-- Testo in grassetto -->
        <div id="balance">Token Balance: <span id="balance-value">0</span> FTS</div>
        <div id="balance-earn">Balance FTS EARN: <span id="balance-earn-value">0</span> FTS</div>

        <div id="daily-check-in" onclick="claimDailyReward()">Daily Check-in: Claim 500 Tokens</div>
        <div id="notification">Daily Check 500 FTS</div>

        <div id="tasks-section">
            <h2>Available Activities</h2>
            <ul id="tasks-list">
                <li>
                    <p>Follow us on X</p>
                    <button onclick="completeTask('follow', 'https://x.com/Fu_ktheSytemFTS?t=ZkWnQZs8Ii25MlmPwsiodQ&s=09', 1000)">Follow</button>
                </li>
            </ul>
        </div>

        <button onclick="completeTask('retweet', 'https://x.com/Fu_ktheSytemFTS/status/1831319940390896122?t=gSR8pMZgrmUdn7yR2HJ8dQ&s=19', 2000)">Retweet</button>
        <button onclick="completeTask('join', 'https://t.me/FucktheSystemCommunity', 2000)">Join us</button>
    </div>

    <script>
        function initializeApp() {
            updateBalance();
            checkDailyCheckIn();
        }

        function updateBalance() {
            const balance = parseInt(localStorage.getItem('balance') || '0', 10);
            document.getElementById('balance-value').textContent = balance;
            const balanceEarn = parseInt(localStorage.getItem('balanceEarn') || '0', 10);
            document.getElementById('balance-earn-value').textContent = balanceEarn;
        }

        function completeTask(task, url, reward) {
            window.open(url, '_blank');
            if (localStorage.getItem(task) !== 'completed') {
                const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
                localStorage.setItem('balance', currentBalance + reward);
                localStorage.setItem(task, 'completed');
                updateBalance();
            }
            document.querySelector(`button[onclick="completeTask('${task}', '${url}', ${reward})"]`).textContent = 'Completed';
        }

        function checkDailyCheckIn() {
            const lastCheckIn = localStorage.getItem('lastCheckIn');
            const now = new Date();
            const utc2Now = new Date(now.getTime() + 2 * 60 * 60 * 1000); // Converte a UTC+2

            if (!lastCheckIn || isNewDay(utc2Now, new Date(lastCheckIn))) {
                document.getElementById('daily-check-in').style.display = 'block';
            }
        }
    </script>
</body>
</html>
