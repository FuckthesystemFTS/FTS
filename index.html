<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot - Connessione Wallet</title>
  <!-- Ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f4f4; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      margin: 0; 
    }
    #app { 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      max-width: 400px; 
      width: 90%; 
      text-align: center; 
    }
    button, input { 
      padding: 10px; 
      margin: 10px; 
      font-size: 16px; 
      border: none; 
      border-radius: 5px; 
    }
    .button-enabled { 
      background-color: #007bff; 
      color: #fff; 
      cursor: pointer; 
    }
    .button-disabled { 
      background-color: #ccc; 
      color: #fff; 
      cursor: default; 
    }
    input { 
      width: 80%; 
      border: 1px solid #ccc; 
      color: #000; 
    }
    #status-message { 
      font-size: 14px; 
      margin-top: 5px; 
      min-height: 20px; 
    }
    /* In questa soluzione abbiamo SOLO 2 pulsanti: "Apri Trust" e "Sign In" */
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <p>Wallet Connesso: <span id="connected-wallet">Non connesso</span></p>
    <p id="status-message"></p>
    
    <!-- Due pulsanti: -->
    <!-- "Apri Trust" verrà utilizzato se siamo su mobile senza provider -->
    <button id="deep-link-button" class="button-enabled" onclick="forceDeepLink()">Apri Trust</button>
    <!-- "Sign In" verrà usato in Trust Wallet DApp (o su desktop) per collegare il wallet e richiedere la firma -->
    <button id="sign-in-button" class="button-enabled" onclick="signIn()">Sign In</button>
    
    <p>Saldo Token: <span id="balance-value">0</span> FTS</p>
    
    <h3>Invia Token FTS</h3>
    <input type="text" id="recipient-address" placeholder="Indirizzo Destinatario">
    <input type="text" id="token-amount" placeholder="Importo da Inviare">
    <button id="send-tokens-button" class="button-enabled" onclick="sendTokens()">Invia Token</button>
  </div>
  
  <script>
    /***************** CONFIGURATION *****************/
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    
    /***************** VARIABLES *****************/
    let ethersProvider; // Provider gestito tramite ethers.js
    let signer;
    let walletAddress;
    let userSigned = false;
    let walletConnected = false; // Viene impostato a true dopo una connessione riuscita
    
    /***************** ENVIRONMENT DETECTION *****************/
    // Semplice rilevamento: se siamo su mobile e window.ethereum esiste, consideriamo l'ambiente come "mobile-dapp".
    function detectEnvironment() {
      const ua = navigator.userAgent.toLowerCase();
      const isMobile = /mobile|mobi|android|iphone/i.test(ua);
      if (isMobile && window.ethereum) {
        console.log("Ambiente rilevato: mobile-dapp (window.ethereum presente)");
        return "mobile-dapp";
      } else if (isMobile) {
        console.log("Ambiente rilevato: mobile (senza provider)");
        return "mobile";
      }
      console.log("Ambiente rilevato: desktop");
      return "desktop";
    }
    
    // Aggiorna la visibilità dei pulsanti in base all'ambiente
    function updateButtonVisibility() {
      const env = detectEnvironment();
      const deepLinkBtn = document.getElementById("deep-link-button");
      const signInBtn = document.getElementById("sign-in-button");
      
      if (env === "mobile") {
        // Se siamo su mobile senza provider, mostra entrambi (l'utente dovrà cliccare "Apri Trust")
        deepLinkBtn.style.display = "inline-block";
        signInBtn.style.display = "inline-block";
      } else {
        // Se siamo in mobile-dapp o desktop, non serve il deep link: 
        // Mostriamo solo "Sign In"
        deepLinkBtn.style.display = "none";
        signInBtn.style.display = "inline-block";
      }
    }
    
    /***************** UTILITY FUNCTIONS *****************/
    function updateStatus(message, isError = false) {
      const statusEl = document.getElementById("status-message");
      statusEl.textContent = message;
      statusEl.style.color = isError ? "red" : "green";
      console.log("Status:", message);
    }
    
    // Forza il deep link per aprire Trust Wallet (utilizzato in mobile senza provider)
    function forceDeepLink() {
      let currentUrl = window.location.href;
      if (window.location.protocol !== "https:" && window.location.hostname !== "localhost") {
        currentUrl = currentUrl.replace("http:", "https:");
      }
      const deepLink = "trust://open_url?url=" + encodeURIComponent(currentUrl);
      updateStatus("Reindirizzamento all'app Trust Wallet...");
      console.log("Deep link:", deepLink);
      window.location.href = deepLink;
    }
    
    /***************** WALLET CONNECTION E FIRMA *****************/
    // Collega il wallet tramite il provider iniettato
    async function connectWallet() {
      if (!window.ethereum) {
        updateStatus("Wallet non collegato: apri Trust Wallet prima.", true);
        return false;
      }
      try {
        updateStatus("Collegando il wallet...");
        const provider = new ethers.BrowserProvider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        ethersProvider = provider;
        signer = await ethersProvider.getSigner();
        walletAddress = await signer.getAddress();
        document.getElementById("connected-wallet").textContent = walletAddress;
        walletConnected = true;
        updateStatus("Wallet collegato.");
        console.log("Wallet collegato:", walletAddress);
        await checkNetwork();
        return true;
      } catch (error) {
        console.error("Errore nel collegamento:", error);
        updateStatus("Errore nel collegamento al wallet.", true);
        return false;
      }
    }
    
    // Funzione comune per richiedere la firma
    async function requestSignature() {
      try {
        await new Promise(resolve => setTimeout(resolve, 1500));
        const message = "Authorize FTS Wallet Bot connection on BSC";
        const signature = await signer.signMessage(message);
        console.log("Firma ottenuta:", signature);
        updateStatus("Firma ottenuta.");
        await getTokenBalance();
      } catch (error) {
        console.error("Errore nella richiesta di firma:", error);
        updateStatus("Errore nella richiesta di firma.", true);
      }
    }
    
    // La funzione "Sign In" viene chiamata al click del pulsante "Sign In"
    async function signIn() {
      const env = detectEnvironment();
      // Se non siamo in un ambiente DApp (mobile-dapp o desktop), mostriamo l'errore
      if (env !== "mobile-dapp" && env !== "desktop") {
        updateStatus("Errore: Open Trust before", true);
        alert("Open Trust before");
        return;
      }
      // Se siamo in un ambiente DApp ma il wallet non è ancora collegato, prova a collegarlo
      if (!walletConnected) {
        const connected = await connectWallet();
        if (!connected) return;
      }
      updateStatus("Richiesta di firma in corso...");
      await requestSignature();
      userSigned = true;
      updateStatus("Wallet collegato e firma autorizzata.");
    }
    
    async function checkNetwork() {
      try {
        const network = await ethersProvider.getNetwork();
        console.log("Rete collegata:", network);
        if (network.chainId !== 56) {
          alert("Sei connesso a una rete errata. Connettiti a Binance Smart Chain (chainId 56).");
        }
      } catch (error) {
        console.error("Errore nel controllo della rete:", error);
      }
    }
    
    async function getTokenBalance() {
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.formatUnits(balance, 18);
      } catch (error) {
        console.error("Errore nel recupero del saldo:", error);
        updateStatus("Errore nel recupero del saldo token.", true);
      }
    }
    
    async function sendTokens() {
      if (!userSigned) {
        alert("Collega e autorizza il wallet prima di inviare token.");
        return;
      }
      const recipient = document.getElementById("recipient-address").value.trim();
      const amount = document.getElementById("token-amount").value.trim();
      if (!recipient || !amount) {
        alert("Inserisci indirizzo del destinatario e importo.");
        return;
      }
      if (!ethers.isAddress(recipient)) {
        alert("L'indirizzo del destinatario non è valido.");
        return;
      }
      if (isNaN(amount) || Number(amount) <= 0) {
        alert("L'importo deve essere un numero positivo.");
        return;
      }
      try {
        updateStatus("Invio token in corso...");
        const sendBtn = document.getElementById("send-tokens-button");
        sendBtn.disabled = true;
        sendBtn.classList.remove("button-enabled");
        sendBtn.classList.add("button-disabled");
        
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const tx = await tokenContract.transfer(recipient, ethers.parseUnits(amount, 18));
        console.log("Transazione inviata:", tx);
        await tx.wait();
        alert("Transazione completata con successo!");
        await getTokenBalance();
        updateStatus("Transazione completata.");
      } catch (error) {
        console.error("Errore nell'invio dei token:", error);
        alert("Transazione fallita.");
        updateStatus("Transazione fallita.", true);
      } finally {
        const sendBtn = document.getElementById("send-tokens-button");
        sendBtn.disabled = false;
        sendBtn.classList.remove("button-disabled");
        sendBtn.classList.add("button-enabled");
      }
    }
    
    /***************** INITIALIZATION *****************/
    window.addEventListener("load", function() {
      updateButtonVisibility();
    });
  </script>
</body>
</html>
