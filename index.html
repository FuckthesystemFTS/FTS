<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot - Connessione Wallet</title>
  <!-- ethers.js v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- WalletConnect Provider v1 -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f4f4; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      margin: 0; 
    }
    #app { 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      max-width: 400px; 
      width: 90%; 
      text-align: center; 
    }
    button, input { 
      padding: 10px; 
      margin: 10px; 
      font-size: 16px; 
      border: none; 
      border-radius: 5px; 
    }
    .button-enabled { 
      background-color: #007bff; 
      color: #fff; 
      cursor: pointer; 
    }
    .button-disabled { 
      background-color: #ccc; 
      color: #fff; 
      cursor: default; 
    }
    input { 
      width: 80%; 
      border: 1px solid #ccc; 
      color: #000; 
    }
    #status-message { 
      font-size: 14px; 
      margin-top: 5px; 
      min-height: 20px; 
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <p>Wallet Connesso: <span id="connected-wallet">Non connesso</span></p>
    <p id="status-message"></p>
    
    <!-- Pulsanti -->
    <button id="connect-wallet-button" class="button-enabled" onclick="connectWallet()">Connect Wallet</button>
    <button id="deep-link-button" class="button-enabled" onclick="forceDeepLink()">Apri Trust</button>
    
    <p>Saldo Token: <span id="balance-value">0</span> FTS</p>
  </div>
  
  <script>
    /***************** CONFIGURAZIONE *****************/
    // Indirizzo e ABI del token FTS sulla rete BNB (verifica che siano corretti)
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    
    /***************** VARIABILI GLOBALI *****************/
    let provider;      // Provider ethers.js
    let signer;
    let walletAddress;
    let walletConnected = false;
    let tokenContract;
    
    /***************** FUNZIONI UTILITY *****************/
    // Aggiorna lo stato sullo schermo
    function updateStatus(message, isError = false) {
      const statusEl = document.getElementById("status-message");
      statusEl.textContent = message;
      statusEl.style.color = isError ? "red" : "green";
      console.log(message);
    }
    
    // Rileva se l'utente è su mobile
    function isMobile() {
      return /mobile|android|iphone/i.test(navigator.userAgent.toLowerCase());
    }
    
    // Mostra o nasconde il pulsante deep link a Trust Wallet (solo su mobile)
    function updateButtonVisibility() {
      const deepLinkBtn = document.getElementById("deep-link-button");
      deepLinkBtn.style.display = isMobile() ? "inline-block" : "none";
    }
    
    // Deep link per aprire Trust Wallet (su mobile)
    function forceDeepLink() {
      const deepLink = `trust://open_url?url=${encodeURIComponent(window.location.href)}`;
      updateStatus("Reindirizzamento a Trust Wallet...");
      window.location.href = deepLink;
    }
    
    /***************** CONNESSIONE DEL WALLET *****************/
    async function connectWallet() {
      // Se è presente window.ethereum (MetaMask, dApp browser, ecc.)
      if (typeof window.ethereum !== "undefined") {
        try {
          updateStatus("Connessione al wallet in corso...");
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          walletAddress = await signer.getAddress();
          walletConnected = true;
          document.getElementById("connected-wallet").textContent = walletAddress;
          updateStatus("Wallet collegato con successo.");
          
          // Inizializza il contratto FTS
          tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
          await getBalance();
          return;
        } catch (error) {
          console.error(error);
          updateStatus("Errore nella connessione: " + error.message, true);
          return;
        }
      }
      
      // Altrimenti, se siamo su mobile, tentiamo con WalletConnect
      if (isMobile()) {
        try {
          updateStatus("Connessione tramite WalletConnect in corso...");
          // Usa WalletConnectProvider (v1)
          const walletConnectProvider = new WalletConnectProvider.default({
            rpc: {
              56: "https://bsc-dataseed.binance.org/"
            },
            chainId: 56
          });
          await walletConnectProvider.enable();
          provider = new ethers.providers.Web3Provider(walletConnectProvider);
          signer = provider.getSigner();
          walletAddress = await signer.getAddress();
          walletConnected = true;
          document.getElementById("connected-wallet").textContent = walletAddress;
          updateStatus("Wallet collegato tramite WalletConnect.");
          
          // Inizializza il contratto FTS
          tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
          await getBalance();
          return;
        } catch (error) {
          console.error(error);
          updateStatus("Errore con WalletConnect: " + error.message, true);
          return;
        }
      }
      
      updateStatus("Nessun provider di wallet trovato.", true);
    }
    
    // Recupera il saldo del token FTS
    async function getBalance() {
      if (!tokenContract || !walletAddress) return;
      try {
        updateStatus("Recupero del saldo FTS...");
        const balanceBN = await tokenContract.balanceOf(walletAddress);
        // Supponendo che il token abbia 18 decimali
        const balance = ethers.utils.formatUnits(balanceBN, 18);
        document.getElementById("balance-value").textContent = balance;
        updateStatus("Saldo aggiornato.");
      } catch (error) {
        console.error(error);
        updateStatus("Errore nel recupero del saldo: " + error.message, true);
      }
    }
    
    /***************** INIZIALIZZAZIONE *****************/
    window.addEventListener("load", function () {
      updateButtonVisibility();
    });
  </script>
</body>
</html>
