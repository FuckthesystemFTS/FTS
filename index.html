<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            background-image: url('image7.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #app {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0px 0px 10px white;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: black;
        }

        button {
            background-color: #006400; /* Verde scuro */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #004d00; /* Colore leggermente pi√π scuro per il pulsante al passaggio del mouse */
        }

        #tasks-section h2 {
            margin-top: 0;
            color: white; /* Testo in bianco */
        }

        #tasks-list {
            list-style-type: none;
            padding: 0;
        }

        #tasks-list li {
            margin-bottom: 10px;
            color: black; /* Testo in nero */
        }

        #balance {
            font-size: 24px;
            margin-bottom: 20px;
            color: white; /* Testo in bianco */
        }

        #balance span {
            color: black;
        }

        #balance-earn {
            font-size: 20px;
            color: black;
            margin-bottom: 20px;
        }

        #daily-check-in {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #006400; /* Verde scuro */
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #notification {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #006400; /* Verde scuro */
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #staking-section h2 {
            color: white; /* Testo in bianco */
        }

        #login-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #login-modal input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        #login-modal button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #006400; /* Verde scuro */
            color: white;
        }
    </style>
</head>
<body onload="initializeApp()">
    <div id="app">
        <h1>FTS</h1>
        <p>Complete activities and earn tokens!</p>
        <div id="balance">Token Balance: <span id="balance-value">0</span> FTS</div>
        <div id="balance-earn">Balance FTS EARN: <span id="balance-earn-value">0</span> FTS</div>

        <div id="daily-check-in" onclick="claimDailyReward()">Daily Check-in: Claim 500 Tokens</div>
        <div id="notification">Daily Check 500 FTS</div>

        <div id="tasks-section">
            <h2>Available Activities</h2>
            <ul id="tasks-list">
                <li>
                    <p>Follow us on X</p>
                    <button id="follow-btn" onclick="completeTask('follow', 'https://x.com/Fu_ktheSytemFTS?t=ZkWnQZs8Ii25MlmPwsiodQ&s=09', 1000)">Follow</button>
                </li>
            </ul>
        </div>

        <button onclick="completeTask('retweet', 'https://x.com/Fu_ktheSytemFTS/status/1831319940390896122?t=gSR8pMZgrmUdn7yR2HJ8dQ&s=19', 2000)">Retweet</button>
        <button onclick="completeTask('join', 'https://t.me/FucktheSystemCommunity', 2000)">Join us</button>

        <!-- Sezione Staking -->
        <div id="staking-section">
            <h2>Staking</h2>
            <button onclick="startStaking(50, '1 week')">50% APY (1 week)</button>
            <button onclick="startStaking(100, '4 weeks')">100% APY (4 weeks)</button>
            <button onclick="startStaking(200, '3 months')">200% APY (3 months)</button>
        </div>

        <div id="staking-details" style="display:none;">
            <h3>Staking Details</h3>
            <p>Duration: <span id="staking-duration"></span></p>
            <p>Max Amount to Stake: <span id="max-stake"></span> FTS</p>
            <input type="number" id="stake-amount" placeholder="Enter amount to stake">
            <button onclick="confirmStaking()">Confirm Staking</button>
        </div>

        <!-- Finestra di Login -->
        <div id="login-modal">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Password">
            <button onclick="validateAdmin()">Login</button>
        </div>
    </div>

    <script>
        function initializeApp() {
            updateBalance();
            checkDailyCheckIn();
            checkStaking();
        }

        function updateBalance() {
            let balance = parseInt(localStorage.getItem('balance'), 10);
            if (isNaN(balance)) {
                alert('Saldo precedente non valido. Token ripristinati a 5000 FTS.');
                balance = 5000;
                localStorage.setItem('balance', balance);
            }
            document.getElementById('balance-value').textContent = balance;

            let balanceEarn = parseInt(localStorage.getItem('balanceEarn') || '0', 10);
            if (isNaN(balanceEarn)) {
                balanceEarn = 0;
                localStorage.setItem('balanceEarn', balanceEarn);
            }
            document.getElementById('balance-earn-value').textContent = balanceEarn;
        }

        function completeTask(task, url, reward) {
            window.open(url, '_blank');
            if (localStorage.getItem(task) !== 'completed') {
                const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
                localStorage.setItem('balance', currentBalance + reward);
                localStorage.setItem(task, 'completed');
                updateBalance();
            }
            document.querySelector(`button[onclick="completeTask('${task}', '${url}', ${reward})"]`).textContent = 'Completed';
        }

        function checkDailyCheckIn() {
            const lastCheckIn = localStorage.getItem('lastCheckIn');
            const now = new Date();
            const utc2Now = new Date(now.getTime() + 2 * 60 * 60 * 1000);

            if (!lastCheckIn || isMoreThan24Hours(utc2Now, new Date(lastCheckIn))) {
                document.getElementById('daily-check-in').style.display = 'block';
            } else {
              document.getElementById('daily-check-in').style.display = 'none';
            }
        }

        function claimDailyReward() {
            const now = new Date();
            const utc2Now = new Date(now.getTime() + 2 * 60 * 60 * 1000);
            const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
            localStorage.setItem('balance', currentBalance + 500);
            localStorage.setItem('lastCheckIn', utc2Now);
            updateBalance();
            document.getElementById('daily-check-in').style.display = 'none';
            showNotification('Daily Check 500 FTS');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function isMoreThan24Hours(date1, date2) {
            const timeDiff = date1 - date2;
            return timeDiff > 24 * 60 * 60 * 1000;
        }

        function startStaking(apy, duration) {
            document.getElementById('staking-details').style.display = 'block';
            document.getElementById('staking-duration').textContent = duration;
            document.getElementById('max-stake').textContent = apy + '%';
        }

        function confirmStaking() {
            const stakeAmount = parseInt(document.getElementById('stake-amount').value, 10);
            const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
            
            if (isNaN(stakeAmount) || stakeAmount <= 0) {
                alert('Please enter a valid amount to stake.');
                return;
            }

            if (stakeAmount > currentBalance) {
                alert('Insufficient balance to stake.');
                return;
            }

            const newBalance = currentBalance - stakeAmount;
            localStorage.setItem('balance', newBalance);
            updateBalance();
            alert('Staking successful!');

            document.getElementById('staking-details').style.display = 'none';
        }

        function validateAdmin() {
            const adminPassword = document.getElementById('admin-password').value;
            if (adminPassword === 'your-admin-password') {
                alert('Admin login successful.');
                // Additional admin functionalities can be added here
            } else {
                alert('Incorrect password.');
            }
        }
    </script>
</body>
</html>
