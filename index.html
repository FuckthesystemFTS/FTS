<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot - Connessione Wallet</title>
  <!-- Ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal v1 (opzionale come fallback) -->
  <script src="https://unpkg.com/web3modal/dist/index.js"></script>
  <!-- WalletConnect Provider v1.8.0 -->
  <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #app {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    button, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background: #007bff;
      color: #fff;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      width: 80%;
      border: 1px solid #ccc;
      color: #000;
    }
    /* La classe "hidden" nasconde gli elementi */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <p>Wallet Connesso: <span id="connected-wallet">Non connesso</span></p>
    
    <!-- Pulsante visibile se NON è stato iniettato il provider -->
    <button id="connect-wallet-button">Connect Wallet</button>
    
    <!-- Pulsante visibile se il provider è presente (dentro il DApp Browser) -->
    <button id="sign-in-button" class="hidden">Sign In</button>
    
    <p>Saldo Token: <span id="balance-value">0</span> FTS</p>
    
    <h3>Invia Token FTS</h3>
    <input type="text" id="recipient-address" placeholder="Indirizzo Destinatario">
    <input type="text" id="token-amount" placeholder="Importo da Inviare">
    <button id="send-tokens-button">Invia Token</button>
  </div>
  
  <script>
    /***************** CONFIGURATION *****************/
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    
    /***************** VARIABLES *****************/
    let web3Modal;
    let ethersProvider;      // Provider Ethers.js wrappato
    let signer;
    let walletAddress;
    let userSigned = false;
    
    /***************** UTILITY FUNCTIONS *****************/
    // Ritorna true se esiste un provider iniettato (ad es. nel DApp Browser di Trust Wallet)
    function hasInjectedProvider() {
      return Boolean(window.ethereum);
    }
    
    // Forza il deep link verso il DApp Browser di Trust Wallet
    function forceDeepLink() {
      const deepLink = "trust://open_url?url=" + encodeURIComponent(window.location.href);
      console.log("Redirecting via deep link:", deepLink);
      window.location.href = deepLink;
    }
    
    // Controlla che l’utente sia connesso a Binance Smart Chain (chainId 56)
    async function checkNetwork() {
      try {
        const network = await ethersProvider.getNetwork();
        console.log("Rete connessa:", network);
        if (network.chainId !== 56) {
          alert("Sei connesso a una rete errata. Connettiti a Binance Smart Chain (chainId 56).");
        }
      } catch (error) {
        console.error("Errore nel controllo della rete:", error);
      }
    }
    
    // Funzione che attende il provider tramite polling (utilizza un approccio ricorsivo)
    function waitForProvider(timeout = 10000, interval = 100) {
      return new Promise((resolve, reject) => {
        let waited = 0;
        function check() {
          if (window.ethereum) {
            resolve(window.ethereum);
          } else if (waited >= timeout) {
            reject(new Error("Provider non iniettato dopo 10 secondi"));
          } else {
            waited += interval;
            setTimeout(check, interval);
          }
        }
        check();
      });
    }
    
    /***************** INITIALIZATION *****************/
    function init() {
      const providerOptions = {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            rpc: { 56: "https://bsc-dataseed.binance.org/" },
            chainId: 56
          }
        }
      };
      web3Modal = new window.Web3Modal({
        cacheProvider: false,
        providerOptions
      });
    }
    
    /***************** CONNECT WALLET / SIGN IN FUNCTION *****************/
    async function connectWallet() {
      try {
        console.log("Avvio della procedura di connessione...");
        // Assumiamo che, cliccando "Sign In", siamo nel DApp Browser
        ethersProvider = new ethers.BrowserProvider(window.ethereum, "any");
        await ethersProvider.send("eth_requestAccounts", []);
        signer = await ethersProvider.getSigner();
        walletAddress = await signer.getAddress();
        document.getElementById("connected-wallet").textContent = walletAddress;
        console.log("Wallet connesso:", walletAddress);
        
        // Verifica la rete
        await checkNetwork();
        
        // Nasconde il pulsante "Sign In" dopo la connessione
        document.getElementById("sign-in-button").classList.add("hidden");
        
        // Imposta listener per eventuali cambi di account o rete
        if (window.ethereum) {
          window.ethereum.on("accountsChanged", (accounts) => {
            if (accounts.length === 0) {
              console.log("Wallet disconnesso");
              document.getElementById("connected-wallet").textContent = "Non connesso";
              document.getElementById("sign-in-button").classList.remove("hidden");
            } else {
              walletAddress = accounts[0];
              document.getElementById("connected-wallet").textContent = walletAddress;
              getTokenBalance();
            }
          });
          
          window.ethereum.on("chainChanged", (chainId) => {
            console.log("Chain changed to:", chainId);
            window.location.reload();
          });
        }
        
        // Richiede la firma per autorizzare l'accesso
        await requestSignature();
        userSigned = true;
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
      }
    }
    
    async function requestSignature() {
      try {
        // Breve attesa per la stabilità della connessione
        await new Promise(resolve => setTimeout(resolve, 1500));
        const message = "Authorize FTS Wallet Bot connection";
        const signature = await signer.signMessage(message);
        console.log("Firma ottenuta:", signature);
        await getTokenBalance();
      } catch (error) {
        console.error("Errore durante la richiesta di firma:", error);
      }
    }
    
    async function getTokenBalance() {
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.formatUnits(balance, 18);
      } catch (error) {
        console.error("Errore nel recupero del saldo token:", error);
      }
    }
    
    async function sendTokens() {
      if (!userSigned) {
        alert("Collega e autorizza il wallet prima di inviare token.");
        return;
      }
      const recipient = document.getElementById("recipient-address").value;
      const amount = document.getElementById("token-amount").value;
      if (!recipient || !amount) {
        alert("Inserisci indirizzo del destinatario e importo.");
        return;
      }
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const tx = await tokenContract.transfer(recipient, ethers.parseUnits(amount, 18));
        console.log("Transazione inviata:", tx);
        await tx.wait();
        alert("Transazione completata con successo!");
        await getTokenBalance();
      } catch (error) {
        console.error("Errore nell'invio dei token:", error);
        alert("Transazione fallita.");
      }
    }
    
    /***************** INTERFACCIA: GESTIONE DEI PULSANTI *****************/
    // Aggiorna l'interfaccia in base alla presenza del provider
    function updateInterfaceBasedOnProvider() {
      if (hasInjectedProvider()) {
        console.log("Provider iniettato rilevato.");
        document.getElementById("connect-wallet-button").classList.add("hidden");
        document.getElementById("sign-in-button").classList.remove("hidden");
      } else {
        console.log("Nessun provider iniettato.");
        document.getElementById("connect-wallet-button").classList.remove("hidden");
        document.getElementById("sign-in-button").classList.add("hidden");
      }
    }
    
    // Event listener per "Connect Wallet": forza il deep link se non siamo in un DApp Browser
    document.getElementById("connect-wallet-button").addEventListener("click", function() {
      forceDeepLink();
    });
    
    // Event listener per "Sign In": avvia la procedura di connessione
    document.getElementById("sign-in-button").addEventListener("click", connectWallet);
    
    document.getElementById("send-tokens-button").addEventListener("click", sendTokens);
    
    /***************** INITIALIZATION ON LOAD *****************/
    window.addEventListener("load", async function() {
      init();
      // Usa la funzione waitForProvider per attendere l'iniezione del provider
      try {
        await waitForProvider();
        console.log("Provider trovato tramite waitForProvider.");
      } catch (error) {
        console.warn(error.message);
      }
      updateInterfaceBasedOnProvider();
    });
  </script>
</body>
</html>
