<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot - Wallet Connection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    #app {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <button id="connect-wallet-button">Connect Wallet</button>
    <button id="disconnect-wallet-button" style="display:none;">Disconnect Wallet</button>
    <p>Connected Wallet: <span id="connected-wallet">Not connected</span></p>
    <p>Token Balance: <span id="balance-value">0</span> FTS</p>
  </div>

  <script>
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    let provider, signer, walletAddress;

    function isMobile() {
      return /Mobi|Android|iPhone/i.test(navigator.userAgent);
    }

    function isTrustWallet() {
      return (typeof window.ethereum !== "undefined" && window.ethereum.isTrust) ||
             (window.ethereum && window.ethereum.providers && window.ethereum.providers.some(p => p.isTrust));
    }

    function openInTrustWallet() {
      const trustWalletURL = `https://link.trustwallet.com/open_url?url=${encodeURIComponent(window.location.href)}`;
      window.location.replace(trustWalletURL);
    }

    async function waitForEthereum(retries = 10, delay = 500) {
      for (let i = 0; i < retries; i++) {
        if (typeof window.ethereum !== "undefined") {
          return window.ethereum;
        }
        await new Promise(resolve => setTimeout(resolve, delay));
      }
      return null;
    }

    async function connectWallet() {
      try {
        if (isTrustWallet()) {
          console.log("Detected Trust Wallet browser, attempting connection...");
          const ethProvider = await waitForEthereum();
          if (!ethProvider) {
            alert("Failed to load Ethereum provider in Trust Wallet. Try reopening the app.");
            return;
          }
          provider = new ethers.providers.Web3Provider(ethProvider, "any");
          await provider.send("eth_requestAccounts", []);
        } else if (isMobile()) {
          console.log("Not in Trust Wallet, redirecting...");
          openInTrustWallet();
          return;
        } else if (window.ethereum) {
          provider = new ethers.providers.Web3Provider(window.ethereum, "any");
          await provider.send("eth_requestAccounts", []);
        } else {
          alert("No compatible wallet found. Please use Trust Wallet or MetaMask.");
          return;
        }
        
        signer = provider.getSigner();
        walletAddress = await signer.getAddress();
        updateUI();
      } catch (error) {
        console.error("Error connecting to wallet:", error);
        alert("Failed to connect to the wallet. Try again or check your Trust Wallet app.");
      }
    }

    document.getElementById("connect-wallet-button").addEventListener("click", connectWallet);

    document.getElementById("disconnect-wallet-button").addEventListener("click", () => {
      provider = null;
      signer = null;
      walletAddress = "";
      updateUI();
      alert("Wallet disconnected successfully.");
    });

    async function updateBalance() {
      if (!signer) return;
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.utils.formatUnits(balance, 18);
      } catch (error) {
        console.error("Error fetching balance:", error);
        alert("Error retrieving balance. Try again later.");
      }
    }

    function updateUI() {
      if (walletAddress) {
        document.getElementById("connected-wallet").textContent = walletAddress;
        document.getElementById("connect-wallet-button").style.display = "none";
        document.getElementById("disconnect-wallet-button").style.display = "inline-block";
        updateBalance();
      } else {
        document.getElementById("connected-wallet").textContent = "Not connected";
        document.getElementById("balance-value").textContent = "0";
        document.getElementById("connect-wallet-button").style.display = "inline-block";
        document.getElementById("disconnect-wallet-button").style.display = "none";
      }
    }
  </script>
</body>
</html>
