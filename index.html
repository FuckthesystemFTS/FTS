<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image7.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #app {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ff5733;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0px 0px 10px white;
            position: relative;
            top: -20px; /* Sposta il testo "FTS" leggermente più in alto */
        }

        p, #balance, #earn-balance, #stake-info, #stake-form p, #tasks-section h2 {
            font-weight: bold; /* Tutte le scritte in grassetto */
        }

        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e64e2a;
        }

        #balance, #earn-balance {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #tasks-section h2 {
            margin-top: 0;
        }

        #daily-check-in {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        /* Sezione stake */
        .stake-button {
            margin: 10px;
            padding: 20px;
            text-align: center;
            background-color: #ff5733;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .stake-button:hover {
            background-color: #e64e2a;
        }

        #stake-form {
            display: none;
            margin-top: 20px;
        }

        #claim-section {
            display: block;
        }

        #claim-button {
            opacity: 0.5; /* Disabilitato all'inizio */
            pointer-events: none;
        }
    </style>
</head>
<body onload="initializeApp()">
    <div id="app">
        <h1>FTS</h1>
        <p>Complete activities and earn tokens!</p>
        <div id="balance">Token Balance: 5000 FTS</div>
        <div id="earn-balance">Balance FTS EARN: 0 FTS</div>

        <div id="daily-check-in" onclick="claimDailyReward()">Daily Check-in: Claim 500 Tokens</div>

        <!-- Sezione Stake -->
        <div id="stake-section">
            <h2>Stake FTS</h2>
            <button class="stake-button" onclick="selectStake(50)">50% APY</button>
            <button class="stake-button" onclick="selectStake(100)">100% APY</button>
            <button class="stake-button" onclick="selectStake(200)">200% APY</button>
        </div>

        <!-- Form di inserimento staking -->
        <div id="stake-form">
            <p id="stake-info"></p>
            <p>Enter the amount of FTS tokens to stake (Max 50% of balance):</p>
            <input type="number" id="stake-amount" min="0" step="1">
            <button onclick="confirmStake()">Confirm Stake</button>
            <button onclick="cancelStake()">Cancel</button>
        </div>

        <!-- Sezione attività -->
        <div id="tasks-section">
            <h2>Complete Tasks to Earn Tokens</h2>
            <button onclick="completeTask('task1', 'https://example.com', 100)">Task 1: Visit Website (100 Tokens)</button>
            <button onclick="completeTask('task2', 'https://example.com', 200)">Task 2: Watch Video (200 Tokens)</button>
            <button onclick="completeTask('task3', 'https://example.com', 300)">Task 3: Share on Social Media (300 Tokens)</button>
        </div>

        <!-- Sezione claim -->
        <div id="claim-section">
            <button id="claim-button" onclick="claimStake()">Claim Staking Rewards</button>
        </div>
    </div>

    <script>
        let selectedAPY = 0;
        let stakeAmount = 0;
        let balance = 5000;  // Imposta balance iniziale
        let earnBalance = 0;
        let stakeDuration = '';
        let lastStakingTime = null;

        function initializeApp() {
            updateBalance();
            checkDailyCheckIn();
        }

        function updateBalance() {
            document.getElementById('balance').textContent = `Token Balance: ${balance} FTS`;
            document.getElementById('earn-balance').textContent = `Balance FTS EARN: ${earnBalance} FTS`;
        }

        function completeTask(task, url, reward) {
            window.open(url, '_blank');
            if (localStorage.getItem(task) !== 'completed') {
                balance += reward;
                localStorage.setItem('balance', balance);
                localStorage.setItem(task, 'completed');
                updateBalance();
            }
        }

        function checkDailyCheckIn() {
            const lastCheckIn = localStorage.getItem('lastCheckIn');
            const now = new Date();
            const utc2Now = new Date(now.getTime() + 2 * 60 * 60 * 1000);

            if (!lastCheckIn || isNewDay(utc2Now, new Date(lastCheckIn))) {
                document.getElementById('daily-check-in').style.display = 'block';
            }
        }

        function claimDailyReward() {
            balance += 500;
            localStorage.setItem('balance', balance);
            localStorage.setItem('lastCheckIn', new Date().toISOString());
            updateBalance();
        }

        function selectStake(apy) {
            selectedAPY = apy;
            let duration;
            if (apy === 50) duration = "1 week";
            if (apy === 100) duration = "1 month";
            if (apy === 200) duration = "6 months";

            stakeDuration = duration;
            document.getElementById('stake-info').textContent = `You selected ${apy}% APY for ${duration}.`;
            document.getElementById('stake-form').style.display = 'block';
        }

        function confirmStake() {
            const maxStake = balance * 0.5;
            stakeAmount = parseInt(document.getElementById('stake-amount').value, 10);

            if (stakeAmount > maxStake) {
                alert(`You can stake a maximum of 50% of your balance (${maxStake} FTS).`);
                return;
            }

            balance -= stakeAmount;
            earnBalance = stakeAmount; // I token usati nello staking diventano visibili su "Balance FTS EARN"
            updateBalance();

            lastStakingTime = Date.now();
            calculateEarnings();
            document.getElementById('stake-form').style.display = 'none';
            document.getElementById('claim-button').style.opacity = "0.5"; // Disabilitato
            document.getElementById('claim-button').style.pointerEvents = "none";

            // Abilita il pulsante di claim quando il periodo di staking è terminato
            setTimeout(() => {
                document.getElementById('claim-button').style.opacity = "1";
                document.getElementById('claim-button').style.pointerEvents = "auto";
            }, getStakingDuration(selectedAPY));
        }

        function calculateEarnings() {
            const apy
