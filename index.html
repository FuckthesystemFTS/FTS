<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            background-image: url('image7.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white; 
        }

        #app {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            background: rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: white; 
            text-shadow: 1px 1px 2px black;
        }

        button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d00;
            transform: scale(1.05);
        }

        #tasks-section h2 {
            margin-top: 0;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        #balance {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        #balance span {
            color: white;
        }

        #balance-earn {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px black;
        }

        #notification {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #006400;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-shadow: 1px 1px 2px black;
        }

        #wallet-section, #staking-section, #transfer-section {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: calc(100% - 24px);
        }
    </style>
</head>
<body onload="initializeApp()">
    <div id="app">
        <h1>Token Rewards Bot</h1>
        <p>Earn tokens by completing activities, staking, and transferring with ease!</p>
        
        <div id="balance">Token Balance: <span id="balance-value">0</span> FTS</div>
        <div id="balance-earn">Balance FTS EARN: <span id="balance-earn-value">0</span> FTS</div>

        <div id="tasks-section">
            <h2>Available Activities</h2>
            <button onclick="completeTask('follow', 'https://x.com/Fu_ktheSytemFTS', 1000)">Follow on Twitter</button>
            <button onclick="completeTask('retweet', 'https://x.com/Fu_ktheSytemFTS/status/123456', 2000)">Retweet</button>
            <button onclick="completeTask('join', 'https://t.me/FucktheSystemCommunity', 2000)">Join Telegram</button>
        </div>

        <div id="staking-section">
            <h2>Staking Options</h2>
            <button onclick="startStaking(50, '1 week')">50% APY (1 week)</button>
            <button onclick="startStaking(100, '4 weeks')">100% APY (4 weeks)</button>
            <button onclick="startStaking(200, '3 months')">200% APY (3 months)</button>
            <div id="staking-details" style="display: none;">
                <h3>Staking Details</h3>
                <p>Duration: <span id="staking-duration"></span></p>
                <p>Max Stake: <span id="max-stake"></span> FTS</p>
                <input type="number" id="stake-amount" placeholder="Enter amount to stake">
                <button onclick="confirmStaking()">Confirm Staking</button>
            </div>
        </div>

        <div id="wallet-section">
            <h2>Wallet Management</h2>
            <button onclick="connectWallet()">Connect Wallet</button>
            <p>Connected Wallet: <span id="connected-wallet">Not connected</span></p>
        </div>

        <div id="transfer-section">
            <h2>Token Transfer</h2>
            <input type="text" id="recipient-wallet" placeholder="Recipient Wallet Address">
            <input type="number" id="transfer-amount" placeholder="Amount to Transfer">
            <button onclick="transferTokens()">Transfer Tokens</button>
            <p id="transfer-status"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.min.js"></script>
    <script>
        let provider, signer, walletAddress;

        async function connectWallet() {
            try {
                const walletConnectProvider = new WalletConnectProvider({
                    rpc: {
                        56: 'https://bsc-dataseed.binance.org/'
                    },
                    chainId: 56
                });

                await walletConnectProvider.enable();
                provider = new ethers.providers.Web3Provider(walletConnectProvider);
                signer = provider.getSigner();
                walletAddress = await signer.getAddress();

                if (walletAddress) {
                    document.getElementById('connected-wallet').textContent = walletAddress;
                } else {
                    alert('Failed to retrieve wallet address. Please try again.');
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet. Please ensure WalletConnect is supported and try again.');
            }
        }

        function completeTask(taskName, url, reward) {
            window.open(url, '_blank');
            const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
            const newBalance = currentBalance + reward;
            localStorage.setItem('balance', newBalance);
            document.getElementById('balance-value').textContent = newBalance;
            alert(`Task completed! Earned ${reward} FTS.`);
        }

        async function transferTokens() {
            const recipient = document.getElementById('recipient-wallet').value;
            const amount = parseInt(document.getElementById('transfer-amount').value, 10);

            if (!recipient || isNaN(amount) || amount <= 0) {
                alert('Please provide a valid recipient address and amount.');
                return;
            }

            const tokenContractAddress = "0xF87993C72C40268FF93989810192e575D17CAfb0";
            const abi = [
                "function transfer(address to, uint256 amount) public returns (bool)"
            ];

            const tokenContract = new ethers.Contract(tokenContractAddress, abi, signer);

            try {
                const tx = await tokenContract.transfer(recipient, ethers.utils.parseUnits(amount.toString(), 18));
                await tx.wait();
                alert(`Successfully transferred ${amount} FTS to ${recipient}`);
            } catch (error) {
                console.error(error);
                alert('Error during transfer');
            }
        }

        function startStaking(amount, duration) {
            document.getElementById('staking-details').style.display = 'block';
            document.getElementById('staking-duration').textContent = duration;
            document.getElementById('max-stake').textContent = amount;
        }

        function confirmStaking() {
            const stakeAmount = parseInt(document.getElementById('stake-amount').value, 10);
            const maxStake = parseInt(document.getElementById('max-stake').textContent, 10);

            if (isNaN(stakeAmount) || stakeAmount <= 0 || stakeAmount > maxStake) {
                alert('Invalid staking amount.');
                return;
            }

            const currentBalance = parseInt(localStorage.getItem('balance') || '0', 10);
            if (stakeAmount > currentBalance) {
                alert('Insufficient balance for staking.');
                return;
            }

            const newBalance = currentBalance - stakeAmount;
            localStorage.setItem('balance', newBalance);
            document.getElementById('balance-value').textContent = newBalance;
            alert(`Successfully staked ${stakeAmount} FTS for ${document.getElementById('staking-duration').textContent}.`);
        }

        function initializeApp() {
            const balance = parseInt(localStorage.getItem('balance') || '0', 10);
            document.getElementById('balance-value').textContent = balance;
            if (walletAddress) {
                document.getElementById('connected-wallet').textContent = walletAddress;
            } else {
                document.getElementById('connected-wallet').textContent = 'Not connected';
            }
        }
    </script>
</body>
</html>
