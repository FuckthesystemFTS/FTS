<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTS Wallet Bot - Connessione Wallet</title>
  <!-- Ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #app {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    button, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    /* Stili per i pulsanti */
    .button-enabled {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .button-disabled {
      background-color: #ccc;
      color: #fff;
      cursor: default;
    }
    input {
      width: 80%;
      border: 1px solid #ccc;
      color: #000;
    }
    /* Messaggio di stato */
    #status-message {
      font-size: 14px;
      margin-top: 5px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <p>Wallet Connesso: <span id="connected-wallet">Non connesso</span></p>
    <p id="status-message"></p>
    
    <!-- Pulsanti per il collegamento: entrambi sono presenti nel DOM -->
    <!-- Il pulsante "Apri Trust Wallet" verrà mostrato solo se siamo su mobile senza provider -->
    <button id="deep-link-button" class="button-enabled">Apri Trust Wallet</button>
    <!-- Il pulsante "Connetti Wallet" verrà mostrato se siamo su desktop o su mobile con provider -->
    <button id="connect-wallet-button" class="button-enabled">Connetti Wallet</button>
    
    <p>Saldo Token: <span id="balance-value">0</span> FTS</p>
    
    <h3>Invia Token FTS</h3>
    <input type="text" id="recipient-address" placeholder="Indirizzo Destinatario" />
    <input type="text" id="token-amount" placeholder="Importo da Inviare" />
    <button id="send-tokens-button" class="button-enabled">Invia Token</button>
  </div>
  
  <script>
    /***************** CONFIGURATION *****************/
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    
    /***************** VARIABLES *****************/
    let ethersProvider; // Provider gestito tramite ethers.js
    let signer;
    let walletAddress;
    let userSigned = false;
    
    /***************** ENVIRONMENT DETECTION *****************/
    /**
     * detectEnvironment()
     * Ritorna:
     *   - "desktop" se si è su un dispositivo desktop
     *   - "mobile-dapp" se si è su mobile con provider iniettato (DApp Browser)
     *   - "mobile" se si è su mobile senza provider iniettato
     */
    function detectEnvironment() {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      if (isMobile) {
        if (window.ethereum) {
          console.log("Ambiente rilevato: mobile-dapp");
          return "mobile-dapp";
        } else {
          console.log("Ambiente rilevato: mobile (senza provider iniettato)");
          return "mobile";
        }
      } else {
        console.log("Ambiente rilevato: desktop");
        return "desktop";
      }
    }
    
    /**
     * updateButtonVisibility()
     * Regola la visibilità dei pulsanti in base all'ambiente rilevato.
     */
    function updateButtonVisibility() {
      const env = detectEnvironment();
      const deepLinkBtn = document.getElementById("deep-link-button");
      const connectBtn = document.getElementById("connect-wallet-button");
      if (env === "mobile") {
        // Mobile senza provider: mostra solo il pulsante per il deep link
        deepLinkBtn.style.display = "inline-block";
        connectBtn.style.display = "none";
      } else {
        // Desktop o mobile-dapp: mostra il pulsante per connettere il wallet
        deepLinkBtn.style.display = "none";
        connectBtn.style.display = "inline-block";
      }
    }
    
    /***************** UTILITY FUNCTIONS *****************/
    /**
     * updateStatus(message, isError)
     * Aggiorna il messaggio di stato.
     */
    function updateStatus(message, isError = false) {
      const statusEl = document.getElementById("status-message");
      statusEl.textContent = message;
      statusEl.style.color = isError ? "red" : "green";
    }
    
    /**
     * forceDeepLink()
     * Forza l'apertura dell'app wallet tramite deep link (es. Trust Wallet).
     */
    function forceDeepLink() {
      const currentUrl = window.location.href;
      const deepLink = "trust://open_url?url=" + encodeURIComponent(currentUrl);
      updateStatus("Reindirizzamento all'app Trust Wallet...", false);
      console.log("Deep link: ", deepLink);
      window.location.href = deepLink;
    }
    
    /***************** WALLET CONNECTION *****************/
    /**
     * connectWallet()
     * Gestisce il collegamento del wallet tramite provider iniettato.
     */
    async function connectWallet() {
      if (!window.ethereum) {
        updateStatus("Provider non trovato. Prova ad aprire tramite Trust Wallet.", true);
        return;
      }
      try {
        updateStatus("Connettendo il wallet...");
        // Usa il provider iniettato
        const provider = new ethers.BrowserProvider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        ethersProvider = provider;
        signer = await ethersProvider.getSigner();
        walletAddress = await signer.getAddress();
        document.getElementById("connected-wallet").textContent = walletAddress;
        updateStatus("Wallet connesso.");
        console.log("Wallet connesso:", walletAddress);
        
        // Verifica la rete (chainId 56 per Binance Smart Chain)
        await checkNetwork();
        // Richiedi la firma per autorizzare la connessione
        await requestSignature();
        userSigned = true;
        updateStatus("Wallet connesso e firma autorizzata.");
      } catch (error) {
        console.error("Errore durante la connessione:", error);
        updateStatus("Errore durante la connessione al wallet.", true);
      }
    }
    
    /**
     * requestSignature()
     * Richiede all'utente di firmare un messaggio per autorizzare la connessione.
     */
    async function requestSignature() {
      try {
        updateStatus("Richiesta di firma in corso...");
        // Attesa breve per stabilizzare la connessione
        await new Promise(resolve => setTimeout(resolve, 1500));
        const message = "Authorize FTS Wallet Bot connection";
        const signature = await signer.signMessage(message);
        console.log("Firma ottenuta:", signature);
        updateStatus("Firma ottenuta.");
        await getTokenBalance();
      } catch (error) {
        console.error("Errore durante la richiesta di firma:", error);
        updateStatus("Errore durante la richiesta di firma.", true);
      }
    }
    
    /**
     * checkNetwork()
     * Verifica che l'utente sia connesso alla rete corretta (chainId 56).
     */
    async function checkNetwork() {
      try {
        const network = await ethersProvider.getNetwork();
        console.log("Rete connessa:", network);
        if (network.chainId !== 56) {
          alert("Sei connesso a una rete errata. Connettiti a Binance Smart Chain (chainId 56).");
        }
      } catch (error) {
        console.error("Errore nel controllo della rete:", error);
      }
    }
    
    /**
     * getTokenBalance()
     * Recupera e visualizza il saldo del token FTS.
     */
    async function getTokenBalance() {
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.formatUnits(balance, 18);
      } catch (error) {
        console.error("Errore nel recupero del saldo token:", error);
        updateStatus("Errore nel recupero del saldo token.", true);
      }
    }
    
    /**
     * sendTokens()
     * Invia token FTS al destinatario specificato.
     */
    async function sendTokens() {
      if (!userSigned) {
        alert("Collega e autorizza il wallet prima di inviare token.");
        return;
      }
      const recipient = document.getElementById("recipient-address").value.trim();
      const amount = document.getElementById("token-amount").value.trim();
      if (!recipient || !amount) {
        alert("Inserisci indirizzo del destinatario e importo.");
        return;
      }
      if (!ethers.isAddress(recipient)) {
        alert("L'indirizzo del destinatario non è valido.");
        return;
      }
      if (isNaN(amount) || Number(amount) <= 0) {
        alert("L'importo deve essere un numero positivo.");
        return;
      }
      try {
        updateStatus("Invio token in corso...");
        const sendBtn = document.getElementById("send-tokens-button");
        sendBtn.disabled = true;
        sendBtn.classList.remove("button-enabled");
        sendBtn.classList.add("button-disabled");
        
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const tx = await tokenContract.transfer(recipient, ethers.parseUnits(amount, 18));
        console.log("Transazione inviata:", tx);
        await tx.wait();
        alert("Transazione completata con successo!");
        await getTokenBalance();
        updateStatus("Transazione completata.");
      } catch (error) {
        console.error("Errore nell'invio dei token:", error);
        alert("Transazione fallita.");
        updateStatus("Transazione fallita.", true);
      } finally {
        const sendBtn = document.getElementById("send-tokens-button");
        sendBtn.disabled = false;
        sendBtn.classList.remove("button-disabled");
        sendBtn.classList.add("button-enabled");
      }
    }
    
    /***************** EVENT LISTENERS *****************/
    // Il pulsante "Apri Trust Wallet" (deep-link) – visibile solo se non c'è provider
    document.getElementById("deep-link-button").addEventListener("click", forceDeepLink);
    // Il pulsante "Connetti Wallet" – visibile se c'è un provider (desktop o mobile-dapp)
    document.getElementById("connect-wallet-button").addEventListener("click", connectWallet);
    // Pulsante per inviare token
    document.getElementById("send-tokens-button").addEventListener("click", sendTokens);
    
    /***************** INITIALIZATION ON LOAD *****************/
    window.addEventListener("load", function() {
      updateButtonVisibility();
    });
  </script>
</body>
</html>
