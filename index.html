<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Rewards Bot</title>
    <style>
        body {
            background-image: url('assets/image3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #app {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .complete-task {
            background-color: #ff6347;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>FTS</h1>
        <p>Complete tasks and earn tokens!</p>

        <div id="tasks-section">
            <h2>Available Tasks</h2>
            <ul id="tasks-list">
                <li>
                    <p>Subscribe to our Telegram channel</p>
                    <button class="complete-task" data-task="telegram">Complete</button>
                </li>
                <li>
                    <p>Retweet one of our tweets</p>
                    <button class="complete-task" data-task="twitter">Complete</button>
                </li>
                <li>
                    <p>Follow us on X</p>
                    <button class="complete-task" onclick="window.open('https://x.com/Fu_ktheSytemFTS?t=VeHR-YQR5-QVVUbw9Cwlgw&s=09', '_blank');">Complete</button>
                </li>
                <li>
                    <p>Exclusive Offer</p>
                    <button class="complete-task" onclick="window.open('https://taplink.cc/fuckthesystem', '_blank');">Exclusive</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
