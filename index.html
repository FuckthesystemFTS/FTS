<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTS Wallet Bot - Wallet Connection</title>
  <!-- Ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #app {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    button, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background: #007bff;
      color: #fff;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      width: 80%;
      border: 1px solid #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <button id="connect-wallet-button">Connect Wallet</button>
    <button id="disconnect-wallet-button" style="display: none;">Disconnect Wallet</button>
    <p>Connected Wallet: <span id="connected-wallet">Not connected</span></p>
    <p>Token Balance: <span id="balance-value">0</span> FTS</p>
    
    <h3>Send FTS Tokens</h3>
    <input type="text" id="recipient-address" placeholder="Recipient Address">
    <input type="text" id="token-amount" placeholder="Amount to Send">
    <button id="send-tokens-button">Send Tokens</button>
  </div>
  
  <script>
    // ---------------- Configuration ----------------
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    
    let provider, signer, walletAddress, userSigned = false;
    
    // ---------------- Helper Functions ----------------
    function isInjectedProviderAvailable() {
      return Boolean(window.ethereum);
    }
    
    // Funzione per aprire il deep link e, se necessario, fare fallback
    function openTrustWalletDeepLink() {
      // Costruiamo il deep link; qui usiamo lo schema trust://
      const deepLink = "trust://browser_open?url=" + encodeURIComponent(window.location.href);
      console.log("Tentativo di aprire Trust Wallet con deep link:", deepLink);
      // Proviamo ad aprirlo con window.location.href in risposta a un'azione utente
      window.location.href = deepLink;
      
      // Impostiamo un fallback: se dopo 2 secondi la pagina è ancora nera (cioè l'app non si è aperta),
      // reindirizziamo verso il sito di Trust Wallet (questo dà all'utente un punto di partenza)
      setTimeout(() => {
        // Qui potresti eventualmente controllare se l'utente ha lasciato la pagina;
        // se non è successo, reindirizza verso il sito di Trust Wallet.
        console.log("Fallback: redirecting to Trust Wallet website");
        window.location.href = "https://trustwallet.com";
      }, 2000);
    }
    
    // ---------------- Connect Wallet Function ----------------
    async function connectWallet() {
      try {
        if (!isInjectedProviderAvailable()) {
          console.log("Nessun provider iniettato trovato (probabile in-app browser di Telegram).");
          // Forza l'apertura di Trust Wallet tramite deep linking
          // Questa azione è legata al click del pulsante, quindi è user-initiated
          openTrustWalletDeepLink();
          return; // Dopo aver lanciato il deep link, terminiamo la funzione
        }
        
        console.log("Provider iniettato trovato. Procedo con la connessione.");
        provider = new ethers.BrowserProvider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        walletAddress = await signer.getAddress();
        console.log("Wallet connesso:", walletAddress);
        document.getElementById("connected-wallet").textContent = walletAddress;
        userSigned = true;
        // Richiedi la firma per autenticare la connessione
        await requestSignature();
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
        alert("Impossibile connettersi al wallet. Riprova o verifica il funzionamento dell'app.");
      }
    }
    
    // ---------------- Request Signature Function ----------------
    async function requestSignature() {
      try {
        // Breve delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        const message = "Authorize FTS Wallet Bot connection";
        const signature = await signer.signMessage(message);
        console.log("Firma ottenuta:", signature);
        await getTokenBalance();
      } catch (error) {
        console.error("Errore durante la richiesta di firma:", error);
        alert("Richiesta di firma fallita. Riprova.");
      }
    }
    
    // ---------------- Get Token Balance Function ----------------
    async function getTokenBalance() {
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, provider);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.formatUnits(balance, 18);
      } catch (error) {
        console.error("Errore nel recupero del saldo token:", error);
      }
    }
    
    // ---------------- Send Tokens Function ----------------
    async function sendTokens() {
      if (!userSigned) {
        alert("Collega e autorizza prima il wallet.");
        return;
      }
      const recipient = document.getElementById("recipient-address").value;
      const amount = document.getElementById("token-amount").value;
      if (!recipient || !amount) {
        alert("Inserisci l'indirizzo del destinatario e l'importo.");
        return;
      }
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const tx = await tokenContract.transfer(recipient, ethers.parseUnits(amount, 18));
        await tx.wait();
        alert("Transazione completata con successo!");
        await getTokenBalance();
      } catch (error) {
        console.error("Errore durante l'invio dei token:", error);
        alert("Transazione fallita.");
      }
    }
    
    // ---------------- Disconnect Wallet Function ----------------
    function disconnectWallet() {
      walletAddress = null;
      userSigned = false;
      provider = null;
      document.getElementById("connected-wallet").textContent = "Not connected";
      document.getElementById("balance-value").textContent = "0";
    }
    
    // ---------------- Event Listeners ----------------
    document.getElementById("connect-wallet-button").addEventListener("click", connectWallet);
    document.getElementById("send-tokens-button").addEventListener("click", sendTokens);
    document.getElementById("disconnect-wallet-button").addEventListener("click", disconnectWallet);
  </script>
</body>
</html>
