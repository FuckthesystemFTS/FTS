<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTS Wallet Bot - Trust Wallet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.2.4/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    #app {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <button id="connect-wallet-button">Connect Wallet</button>
    <button id="disconnect-wallet-button" style="display:none;">Disconnect Wallet</button>
    <p>Connected Wallet: <span id="connected-wallet">Not connected</span></p>
    <p>Token Balance: <span id="balance-value">0</span> FTS</p>
  </div>

  <script>
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    let provider, signer, walletAddress;

    document.getElementById("connect-wallet-button").addEventListener("click", async () => {
      try {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (window.ethereum && !isMobile) {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
        } else {
          const walletConnectProvider = await EthereumProvider.init({
            projectId: "fb2d04ac82034fda8cfe538428902d1d",
            chains: [56],
            showQrModal: !isMobile,
            rpcMap: { 56: "https://bsc-dataseed.binance.org/" },
            metadata: {
              name: "FTS Wallet Bot",
              description: "DApp per Trust Wallet",
              url: window.location.origin,
              icons: ["https://yourdapp.com/icon.png"]
            }
          });
          await walletConnectProvider.enable();
          provider = new ethers.providers.Web3Provider(walletConnectProvider);
        }
        
        signer = provider.getSigner();
        walletAddress = await signer.getAddress();
        document.getElementById("connected-wallet").textContent = walletAddress;
        document.getElementById("connect-wallet-button").style.display = "none";
        document.getElementById("disconnect-wallet-button").style.display = "inline-block";
        updateBalance();
      } catch (error) {
        console.error("Errore di connessione:", error);
        alert("Errore di connessione al wallet. Controlla Trust Wallet e riprova.");
      }
    });

    document.getElementById("disconnect-wallet-button").addEventListener("click", () => {
      provider = null;
      signer = null;
      walletAddress = "";
      document.getElementById("connected-wallet").textContent = "Not connected";
      document.getElementById("balance-value").textContent = "0";
      document.getElementById("connect-wallet-button").style.display = "inline-block";
      document.getElementById("disconnect-wallet-button").style.display = "none";
      alert("Wallet disconnesso con successo.");
    });

    async function updateBalance() {
      if (!signer) {
        alert("Connetti il wallet prima di controllare il saldo.");
        return;
      }
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.utils.formatUnits(balance, 18);
      } catch (error) {
        console.error("Errore nel recupero del saldo:", error);
        alert("Errore nel recupero del saldo.");
      }
    }

    if (window.ethereum) {
      window.ethereum.on("accountsChanged", async (accounts) => {
        if (accounts.length === 0) {
          document.getElementById("connected-wallet").textContent = "Not connected";
        } else {
          walletAddress = accounts[0];
          document.getElementById("connected-wallet").textContent = walletAddress;
          updateBalance();
        }
      });
    }
  </script>
</body>
</html>
