<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTS Wallet Bot - Wallet Connection</title>
  <!-- Ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <!-- Try loading WalletConnect Provider v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@2.0.0/dist/umd/index.min.js"></script>
  <!-- Also load WalletConnect Provider v1 as a fallback -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #app {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    button, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background: #007bff;
      color: #fff;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      width: 80%;
      border: 1px solid #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>FTS Wallet Bot</h1>
    <button id="connect-wallet-button">Connect Wallet</button>
    <button id="disconnect-wallet-button" style="display: none;">Disconnect Wallet</button>
    <p>Connected Wallet: <span id="connected-wallet">Not connected</span></p>
    <p>Token Balance: <span id="balance-value">0</span> FTS</p>
    
    <h3>Send FTS Tokens</h3>
    <input type="text" id="recipient-address" placeholder="Recipient Address" />
    <input type="text" id="token-amount" placeholder="Amount to Send" />
    <button id="send-tokens-button">Send Tokens</button>
  </div>

  <script>
    /* ----------------- Configuration ----------------- */
    const TOKEN_CONTRACT_ADDRESS = "0xF87993C72C40268FF93989810192e575D17CAfb0";
    const TOKEN_ABI = [
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function balanceOf(address owner) public view returns (uint256)"
    ];

    let provider, signer, walletAddress, userSigned = false;

    /* ----------------- Connect Wallet Function ----------------- */
    async function connectWallet() {
      try {
        // First, check if an injected provider is available.
        if (window.ethereum) {
          console.log("Using injected provider...");
          provider = new ethers.BrowserProvider(window.ethereum, "any");
          await provider.send("eth_requestAccounts", []);
        } else {
          console.log("No injected provider found. Falling back to WalletConnect.");

          // Attempt to use WalletConnect v2 (preferred)
          let wcProvider;
          if (window.WalletConnectProvider && window.WalletConnectProvider.version) {
            // If version property exists, assume v2
            console.log("Attempting WalletConnect v2...");
            try {
              wcProvider = new window.WalletConnectProvider({
                projectId: "d2dbf72ab740e1656b27eefd66a94298", // your project id
                chains: [56],
                rpcMap: { 56: "https://bsc-dataseed.binance.org/" },
                showQrModal: true
              });
              await wcProvider.connect();
            } catch (err) {
              console.error("WalletConnect v2 failed:", err);
            }
          }

          // If wcProvider is still undefined, try WalletConnect v1 (from the fallback script)
          if (!wcProvider) {
            console.log("Falling back to WalletConnect v1...");
            // Note: For WalletConnect v1, the UMD build attaches to WalletConnectProvider.default
            if (window.WalletConnectProvider && window.WalletConnectProvider.default) {
              wcProvider = new window.WalletConnectProvider.default({
                rpc: { 56: "https://bsc-dataseed.binance.org/" },
                chainId: 56,
                qrcode: true
              });
              await wcProvider.enable();
            } else {
              throw new Error("WalletConnect provider not available");
            }
          }
          // Wrap the walletconnect provider with Ethers.js BrowserProvider
          provider = new ethers.BrowserProvider(wcProvider, "any");
        }

        // Get the signer and wallet address
        signer = await provider.getSigner();
        walletAddress = await signer.getAddress();
        console.log("Wallet connected:", walletAddress);
        document.getElementById("connected-wallet").textContent = walletAddress;
        userSigned = true;
        // Request a signature for authentication
        await requestSignature();
      } catch (error) {
        console.error("Error connecting wallet:", error);
        alert("Unable to connect wallet. Please try again.");
      }
    }

    /* ----------------- Request Signature Function ----------------- */
    async function requestSignature() {
      try {
        await new Promise(resolve => setTimeout(resolve, 1500));
        const message = "Authorize FTS Wallet Bot connection";
        const signature = await signer.signMessage(message);
        console.log("Signature obtained:", signature);
        // After signature, fetch token balance
        await getTokenBalance();
      } catch (error) {
        console.error("Error during signature request:", error);
        alert("Signature request failed. Please try again.");
      }
    }

    /* ----------------- Get Token Balance Function ----------------- */
    async function getTokenBalance() {
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, provider);
        const balance = await tokenContract.balanceOf(walletAddress);
        document.getElementById("balance-value").textContent = ethers.formatUnits(balance, 18);
      } catch (error) {
        console.error("Error fetching token balance:", error);
      }
    }

    /* ----------------- Send Tokens Function ----------------- */
    async function sendTokens() {
      if (!userSigned) {
        alert("Please connect and authorize your wallet first.");
        return;
      }
      const recipient = document.getElementById("recipient-address").value;
      const amount = document.getElementById("token-amount").value;
      if (!recipient || !amount) {
        alert("Please enter recipient address and amount.");
        return;
      }
      try {
        const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        const tx = await tokenContract.transfer(recipient, ethers.parseUnits(amount, 18));
        await tx.wait();
        alert("Transaction successful!");
        await getTokenBalance();
      } catch (error) {
        console.error("Error sending tokens:", error);
        alert("Transaction failed.");
      }
    }

    /* ----------------- Disconnect Wallet Function ----------------- */
    function disconnectWallet() {
      walletAddress = null;
      userSigned = false;
      provider = null;
      document.getElementById("connected-wallet").textContent = "Not connected";
      document.getElementById("balance-value").textContent = "0";
    }

    /* ----------------- Event Listeners ----------------- */
    document.getElementById("connect-wallet-button").addEventListener("click", connectWallet);
    document.getElementById("send-tokens-button").addEventListener("click", sendTokens);
    document.getElementById("disconnect-wallet-button").addEventListener("click", disconnectWallet);
  </script>
</body>
</html>
